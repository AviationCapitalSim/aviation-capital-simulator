<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <section class="register-section">
    <h2>Welcome back, Captain!</h2>
    <p>Log in to continue managing your airline empire.</p>

    <form class="register-form" onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-link">Don‚Äôt have an account? <a href="register.html">Register here</a>.</p>
  </section>

  <footer>
    <p>¬© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("‚ö†Ô∏è Please enter both email and password.");
        return false;
      }

      // Simulaci√≥n de autenticaci√≥n temporal
      const validEmail = "captain@acs.com";
      const validPassword = "ACS2025";

      if (email === validEmail && password === validPassword) {
        alert("üõ´ Welcome aboard, Captain!");
        // Guardamos un estado temporal de sesi√≥n
        localStorage.setItem("ACS_User", JSON.stringify({ email }));
        window.location.href = "create_airline.html";
      } else {
        alert("‚ùå Invalid credentials. Please try again.");
      }

      return false;
    }
  </script>
</body>
</html>
