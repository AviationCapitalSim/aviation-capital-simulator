<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ======== HEADER ======== -->
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Marketplace</a>
      <a href="#">Forum</a>
      <a href="#">Support</a>
    </nav>

    <div class="acs-auth">
      <a href="register.html" class="register-btn">Register</a>
    </div>
  </header>

  <!-- ======== LOGIN SECTION ======== -->
  <section class="register-section">
    <h2>Welcome back, Captain</h2>
    <p>Log in to continue managing your airline and empire.</p>

    <form class="register-form" onsubmit="return handleLogin(event)">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-link">Don’t have an account? <a href="register.html">Create one here</a>.</p>
  </section>

  <!-- ======== FOOTER ======== -->
  <footer>
    <p>© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

  <!-- ======== SCRIPT ======== -->
  <script>
  function handleLogin(event) {
    event.preventDefault();

    const email = document.querySelector("input[type='email']").value.trim();
    const password = document.querySelector("input[type='password']").value.trim();

    // Empty fields
    if (!email || !password) {
      alert("⚠️ Please enter both email and password.");
      return false;
    }

    // Email format validation
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      alert("⚠️ Please enter a valid email address.");
      return false;
    }

    // Password strength validation
    if (password.length < 6) {
      alert("⚠️ Password must be at least 6 characters long.");
      return false;
    }

    if (!/[A-Z]/.test(password) || !/\d/.test(password)) {
      alert("⚠️ Password must contain at least one uppercase letter and one number.");
      return false;
    }

    // Simulated success
    alert("✅ Welcome back, Captain!");
    window.location.href = "index.html";
    return false;
  }
</script>
</body>
</html>
