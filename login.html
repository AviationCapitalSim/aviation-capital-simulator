<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="#">Forum</a>
      <a href="#">Support</a>
    </nav>

    <div class="acs-auth">
      <a href="register.html" class="register-btn">Register</a>
    </div>
  </header>

  <section class="register-section">
    <h2>Welcome back, Captain</h2>
    <p>Log in to continue managing your airline and empire.</p>

    <form class="register-form" onsubmit="return handleLogin(event)">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-link">Don’t have an account? <a href="register.html">Create one here</a>.</p>
  </section>

  <footer>
    <p>© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

<script>
  function handleLogin(event) {
    event.preventDefault();

    const email = document.querySelector("input[type='email']").value.trim();
    const password = document.querySelector("input[type='password']").value.trim();

    const savedUser = JSON.parse(localStorage.getItem("ACS_User"));
    const validEmail = savedUser ? savedUser.email : null;

    if (!email || !password) {
      alert("⚠️ Please enter both email and password.");
      return false;
    }

    if (email === validEmail) {
      alert(`✅ Welcome back, Captain ${savedUser.name}!`);
      window.location.href = "dashboard.html";
    } else {
      alert("❌ Invalid credentials. Please try again or register first.");
    }

    return false;
  }
</script>
</body>
</html>
