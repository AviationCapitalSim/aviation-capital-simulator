<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0C1F3C;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding-top: 100px;
      text-align: center;
    }

    .form-container {
      background: #122850;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border: 1px solid #1A335C;
    }

    h2 {
      color: #FFB300;
      margin-bottom: 0.5rem;
    }

    .form-container p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #1A335C;
      color: white;
    }

    input:focus {
      outline: 2px solid #FFB300;
    }

    button {
      background: #FFB300;
      color: #0C1F3C;
      font-weight: 800;
      font-size: 1.05rem;
      border: none;
      border-radius: 12px;
      padding: 1rem 2.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffcb42;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      color: #bbb;
      font-size: 0.85rem;
    }

    .login-link {
      margin-top: 1rem;
      color: #ccc;
    }

    .login-link a {
      color: #FFB300;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>
    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="forum.html">Forum</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Welcome back, Captain!</h2>
    <p>Log in to continue managing your airline empire.</p>

    <form id="loginForm" onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">LOGIN</button>
    </form>

    <p class="login-link">Don‚Äôt have an account? <a href="register.html">Register here</a>.</p>
  </section>

  <footer>
    <p>¬© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

  <script>
    // === CONTROL DE SESI√ìN: SI YA EST√Å LOGUEADO, REDIRIGE ===
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("ACS_User");
      if (user) {
        alert("üõ´ You are already logged in, Captain!");
        window.location.href = "create_airline.html";
      }
    });

    // === MANEJO DE LOGIN ===
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("‚ö†Ô∏è Please enter both email and password.");
        return false;
      }

      // Credenciales temporales de acceso
      const validEmail = "captain@acs.com";
      const validPassword = "ACS2025";

      if (email === validEmail && password === validPassword) {
        alert("üõ´ Welcome aboard, Captain!");
        localStorage.setItem("ACS_User", JSON.stringify({ email }));
        window.location.href = "create_airline.html";
      } else {
        alert("‚ùå Invalid credentials. Please try again.");
      }

      return false;
    }
  </script>
</body>
</html>
