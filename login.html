<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ======== HEADER ======== -->
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="#">Forum</a>
      <a href="#">Support</a>
    </nav>

    <div class="acs-auth">
      <a href="register.html" class="register-btn">Register</a>
    </div>
  </header>

  <!-- ======== LOGIN SECTION ======== -->
  <section class="register-section">
    <h2>Welcome back, Captain</h2>
    <p>Log in to continue managing your airline and empire.</p>

    <form class="register-form" onsubmit="return handleLogin(event)">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-link">Don‚Äôt have an account? <a href="register.html">Create one here</a>.</p>
  </section>

  <!-- ======== FOOTER ======== -->
  <footer>
    <p>¬© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

  <!-- ======== SCRIPT ======== -->
  <script>
  function handleLogin(event) {
    event.preventDefault();

    const email = document.querySelector("input[type='email']").value.trim();
    const password = document.querySelector("input[type='password']").value.trim();

    // Validaci√≥n b√°sica
    if (!email || !password) {
      alert("‚ö†Ô∏è Please enter both email and password.");
      return false;
    }

    // Validaci√≥n simple del formato de correo
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      alert("‚ö†Ô∏è Please enter a valid email address.");
      return false;
    }

    // Credenciales temporales v√°lidas
    const validEmail = "captain@acs.com";
    const validPassword = "ACS2025";

    if (email === validEmail && password === validPassword) {
      alert("‚úÖ Welcome back, Captain!");

      // Guardar sesi√≥n de usuario
      localStorage.setItem("ACS_User", JSON.stringify({ email }));

      // Verificar si ya existe aerol√≠nea registrada
      const existingAirline = localStorage.getItem("ACS_Airline");

      if (existingAirline) {
        console.log("‚úàÔ∏è Airline already exists ‚Üí redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } else {
        console.log("üõ´ No airline found ‚Üí redirecting to create_airline.html...");
        window.location.href = "create_airline.html";
      }

    } else {
      alert("‚ùå Invalid credentials. Please try again.");
    }

    return false;
  }
</script>
</body>
</html>
