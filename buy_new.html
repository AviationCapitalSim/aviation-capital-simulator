<!-- ===========================================================
     === BUY NEW AIRCRAFT — CARDS VERSION (ACS v2.0) ===========
     =========================================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy New Aircraft - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css?v=3.1" />

  <style>
    body {
      margin: 0;
      background-color: #081530;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    h2 {
      color: #FFB300;
      text-align: center;
      margin-top: 5rem;
      font-size: 1.9rem;
    }

    .sub {
      color: #ccc;
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1rem;
    }

    /* FILTER BAR */
    .filter-bar {
      display: flex;
      gap: 0.6rem;
      padding: 0.7rem 1rem;
      overflow-x: auto;
      scrollbar-width: thin;
      max-width: 1400px;
      margin: 0 auto 1.5rem;
    }

    .chip {
      padding: 0.45rem 1rem;
      background: #0f203c;
      color: #ccc;
      border: 1px solid #FFB30066;
      border-radius: 20px;
      white-space: nowrap;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.2s;
    }
    .chip.active {
      background: #FFB300;
      color: #081530;
      font-weight: bold;
    }

    /* CARDS GRID */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.4rem;
      width: 92%;
      margin: 0 auto;
    }

    .card {
      background: #0f1b3d;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,.4);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
      background: #102040;
    }

    .card h3 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.1rem;
      color: #FFB300;
    }

    .spec-line {
      font-size: 0.85rem;
      color: #ccc;
      margin: 0.2rem 0;
    }

    .card button {
      margin-top: auto;
      background: #00C851;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .card button:hover { background:#00e060; }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #102040;
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,.5);
    }

    .modal-content img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 1rem;
      background:#0f1b3d;
    }

    select, input {
      background: #0e1b3c;
      color: white;
      border: 1px solid #FFB300;
      border-radius: 5px;
      padding: .4rem;
      width: 100%;
      margin-bottom: .6rem;
    }

    .close-btn {
      background: #d33;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER (ACS oficial) ===== -->
<header class="acs-header">
  <div class="acs-logo">
    <img src="acs_logo.png" alt="ACS Logo" />
    <h1>Aviation Capital Simulator</h1>
  </div>

  <nav class="acs-nav">
    <a href="dashboard.html">Main</a>
    <a href="finance.html">Finance</a>
    <a href="aircraft.html" class="active">Aircraft</a>
    <a href="routes.html">Routes</a>
    <a href="hr.html">HR</a>
    <a href="forum.html">Forum</a>
    <a href="support.html">Support</a>
  </nav>

  <div class="acs-auth">
    <a href="#" class="logout-btn" onclick="handleLogout()">Logout</a>
  </div>

  <div class="acs-clock-header" id="acs-clock">00:00 — 01 JAN 1940</div>
</header>


  <!-- MAIN -->
  <h2>Buy New Aircraft</h2>
  <p class="sub">Direct Purchase & Leasing • OEM Production Slots • Realistic Delivery System</p>

  <!-- FILTERS -->
  <div id="filterBar" class="filter-bar"></div>

  <!-- CARDS GRID -->
  <div id="cardsGrid" class="cards-grid"></div>

  <!-- MODAL -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="" />
      <h3 id="modalTitle"></h3>

      <label>Operation Type:</label>
      <select id="modalOperation">
        <option value="BUY">Buy New</option>
        <option value="LEASE">Lease New</option>
      </select>

      <label>Quantity:</label>
      <input type="number" id="modalQty" min="1" value="1" />

      <div id="leaseOptions" style="display:none;">
        <label>Lease Duration (years):</label>
        <select id="modalLeaseYears">
          <option value="5">5 years</option>
          <option value="10" selected>10 years</option>
          <option value="15">15 years</option>
        </select>

        <label>Initial Payment (%):</label>
        <select id="modalInitialPct">
          <option value="50">50%</option>
          <option value="70">70%</option>
          <option value="100">100% (Full)</option>
        </select>
      </div>

      <p id="modalSummary" style="margin-top:1rem; font-size:0.9rem; color:#ffb300;"></p>

      <button id="modalConfirm">Confirm Order</button>
      <button class="close-btn" onclick="closeBuyModal()">Cancel</button>
    </div>
  </div>

  <script src="time_engine.js"></script>
  <script src="acs_aircraft_db.js"></script>
  <script src="engine/acs_buy_aircraft.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof registerTimeListener === "function") {
        registerTimeListener(updateClockDisplay);
        updateClockDisplay();
      }
    });
  </script>
</body>
</html>
