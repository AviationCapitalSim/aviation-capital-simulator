<!-- ===========================================================
     === BUY NEW AIRCRAFT — OEM TABLE VERSION (ACS v3.0) =======
     =========================================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy New Aircraft - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css?v=3.1" />

  <style>
    body {
      margin: 0;
      background: #081530;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    h2 {
      margin-top: 5rem;
      color: #FFB300;
      text-align: center;
      font-size: 1.7rem;
    }

    .sub {
      text-align: center;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    /* ===================== FILTER CHIPS ===================== */
    .filter-bar {
      display: flex;
      gap: 0.6rem;
      padding: 0.7rem 1rem;
      overflow-x: auto;
      scrollbar-width: thin;
      max-width: 1300px;
      margin: 0 auto 1rem;
    }

    .chip {
      padding: 0.45rem 1rem;
      background: #0f203c;
      color: #ccc;
      border: 1px solid #FFB30066;
      border-radius: 20px;
      white-space: nowrap;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.2s;
    }

    .chip.active {
      background: #FFB300;
      color: #081530;
      font-weight: bold;
    }

    /* ===================== TABLE ===================== */
    .table-container {
      max-width: 1300px;
      margin: auto;
      overflow-x: auto;
      padding: 0 1rem 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #102040;
      box-shadow: 0 3px 10px rgba(0,0,0,.4);
    }

    th, td {
      padding: 0.55rem 0.6rem;
      font-size: 0.85rem;
      text-align: center;
      border-bottom: 1px solid #1c2e49;
    }

    th {
      background: #0f1e36;
      color: #FFB300;
      font-weight: 600;
      font-size: 0.9rem;
    }

    tr:hover {
      background: #152845;
    }

    .btn-buy {
      background: #1565c0;
      color: white;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      border: none;
    }

    .btn-buy:hover {
      background: #0d47a1;
    }

    .btn-info {
      background: #FFB300;
      color: #102040;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      border: none;
    }

    .btn-info:hover {
      background: #ffcc33;
    }

    /* ===================== MODAL INFO ===================== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-specs {
      background: #102040;
      padding: 1.3rem 1.5rem;
      border-radius: 12px;
      max-width: 500px;
      color: white;
    }

    .modal-specs h2 {
      text-align: center;
      margin: 0 0 1rem;
      color: #FFB300;
    }

    .modal-specs ul {
      padding: 0;
      list-style: none;
    }

    .modal-specs li {
      margin-bottom: 0.45rem;
      font-size: 0.85rem;
    }

    .close-btn {
      background: #00a86b;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      color: white;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <!-- ===================== HEADER ===================== -->
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="dashboard.html">Main</a>
      <a href="finance.html">Finance</a>
      <a href="aircraft.html" class="active">Aircraft</a>
      <a href="routes.html">Routes</a>
      <a href="hr.html">HR</a>
      <a href="forum.html">Forum</a>
      <a href="support.html">Support</a>
    </nav>

    <div class="acs-auth">
      <a href="#" onclick="handleLogout()">Logout</a>
    </div>

    <div class="acs-clock-header" id="acs-clock">00:00 — 01 JAN 1940</div>
  </header>

  <!-- ===================== MAIN ===================== -->
  <main>
    <h2>Buy New Aircraft</h2>
    <p class="sub">Professional OEM Table • Select your manufacturer • Compare models</p>

    <!-- FILTERS -->
    <div id="filterBar" class="filter-bar"></div>

    <!-- TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Engines</th>
            <th>Seats</th>
            <th>Range</th>
            <th>Price</th>
            <th>Buy</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody id="aircraftTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- ===================== INFO MODAL ===================== -->
  <div id="infoModal" class="modal">
    <div class="modal-specs">
      <h2 id="infoTitle"></h2>
      <ul id="infoList"></ul>
      <button class="close-btn" onclick="closeInfoModal()">Close</button>
    </div>
  </div>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="time_engine.js"></script>
  <script src="acs_aircraft_db.js"></script>
  <script src="engine/acs_buy_aircraft.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof registerTimeListener === "function") {
        registerTimeListener(updateClockDisplay);
        updateClockDisplay();
      }
    });
  </script>

</body>
</html>
