<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ======== HEADER ACS ======== -->
  <header class="acs-header">
  <div class="acs-logo">
    <img src="acs_logo.png" alt="ACS Logo">
    <h1>Aviation Capital Simulator</h1>
  </div>

  <nav class="acs-nav" style="justify-content: center;">
    <a href="#">Home</a>
    <a href="#">Forum</a>
    <a href="#">Support</a>
  </nav>

  <div class="acs-auth">
    <button class="login-btn" onclick="goToLogin()">Login</button>
    <button class="register-btn" onclick="goToRegister()">Register</button>
  </div>
</header>

  <!-- ======== END HEADER ======== -->

  <!-- ======== HERO SECTION ======== -->
  <section class="hero">
    <h2>Build your Airline. Grow your Empire.</h2>
    <img src="acs_logo.png" alt="ACS Logo" class="hero-logo">
    <p>Create your virtual airline, earn credits, and manage your fleet.</p>
    <button onclick="window.location.href='register.html'">Start Free 7-Day Trial</button>
  </section>

  <!-- ======== FOOTER ======== -->
  <footer>
    <p>© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

<script>
  // Botones principales
  function goToLogin() {
    window.location.href = "login.html";
  }

  function goToRegister() {
    window.location.href = "register.html";
  }

  // Control automático de sesión (opcional)
  const user = localStorage.getItem("ACS_User");
  const airline = localStorage.getItem("ACS_Airline");

  if (user && airline) {
    console.log("Session active: redirecting to dashboard...");
    window.location.href = "dashboard.html";
  } else if (user && !airline) {
    console.log("User logged in but no airline created: redirecting to create_airline.html...");
    window.location.href = "create_airline.html";
  }
</script>  
</body>
</html>
