<h2>ðŸ“Š Monthly Growth (USD)</h2>

<div class="container">

  <div class="section">

    <table>
      <tr>
        <th>Revenue</th>

<!-- SCRIPTS â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Motores financieros -->
<script src="acs_finance.js"></script>
<script src="engine/acs_finance.js"></script>

<script>
  function updateMonthlyGrowth() {
    const f = JSON.parse(localStorage.getItem("ACS_Finance"));

    document.getElementById("finance-revenue").textContent = "$" + f.revenue.toLocaleString();
    document.getElementById("finance-expenses").textContent = "$" + f.expenses.toLocaleString();
    document.getElementById("finance-profit").textContent = "$" + f.profit.toLocaleString();
    document.getElementById("finance-capital").textContent = "$" + f.capital.toLocaleString();

    const history = f.history.map(h => h.profit);
    const labels = f.history.map(h => h.month);

    growthChart.data.labels = labels.length > 0 ? labels : ["Month 1"];
    growthChart.data.datasets[0].data = history.length > 0 ? history : [0];

    growthChart.update();
  }

  const ctx = document.getElementById('growthChart').getContext('2d');
  const growthChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Month 1"],
      datasets: [{
        label: "Monthly Profit",
        data: [0],
        borderColor: "#FFB300",
        borderWidth: 2,
        tension: 0.3,
        fill: false
      }]
    },
    options: { scales:{ y:{beginAtZero:true } } }
  });

  updateMonthlyGrowth();
</script>
