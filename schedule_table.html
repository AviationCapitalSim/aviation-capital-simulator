<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Table - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css?v=3.1" />
  <style>
    body { background-color:#081530; color:#fff; font-family:"Segoe UI",sans-serif; margin:0; }
    h2 { color:#FFB300; margin-top:2rem; text-align:center; }
    .sub { color:#ccc; text-align:center; margin-bottom:2rem; }

    table { width:90%; margin:0 auto; border-collapse:collapse; background:#0e1b3c; border-radius:10px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,.4); }
    th,td { border:1px solid rgba(255,255,255,.1); text-align:center; padding:.8rem; font-size:.95rem; vertical-align:top; }
    th { background:#102040; color:#FFB300; font-weight:600; }
    td { background:#0e2048; color:#ccc; }

    .chip { display:inline-flex; align-items:center; justify-content:center; gap:4px; border-radius:8px; padding:4px 8px; font-weight:700; font-size:.85rem; margin:3px 0; cursor:pointer; position:relative; }
    .chip.flight { background:#0b2b5f; color:#FFB300; }
    .chip.serviceA { background:#fff8d6; color:#000; }
    .chip.serviceB { background:#ffd6d6; color:#000; }
    .chip .tooltip { position:absolute; bottom:125%; left:50%; transform:translateX(-50%); background:#FFB300; color:#111; padding:3px 7px; border-radius:5px; font-size:.75rem; white-space:nowrap; display:none; z-index:10; }
    .chip:hover .tooltip { display:block; }

    .next-slot { margin-top:6px; font-size:.8rem; color:#88c7ff; }

    .btn { border:none; border-radius:9999px; padding:7px 13px; font-weight:700; letter-spacing:.2px; cursor:pointer; transition:all .15s ease; box-shadow:0 2px 6px rgba(0,0,0,.25); margin:0 4px; }
    .btn-assign, .btn-maint { background:#1ED760; color:#111; }
    .btn:hover { transform:translateY(-1px); box-shadow:0 6px 16px rgba(30,215,96,.35); }
    .plan-actions { display:flex; flex-direction:column; align-items:center; gap:10px; }

    .modal { display:none; position:fixed; z-index:10; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,.7); justify-content:center; align-items:center; }
    .modal-content { background:#0e1b3c; border-radius:10px; padding:1.5rem 2rem; width:320px; text-align:center; color:#fff; }
    .modal-content button { border:none; padding:.5rem 1.2rem; border-radius:6px; font-weight:600; margin:.5rem; cursor:pointer; }
    .modal-content .btn-remove { background:#1DB954; color:#fff; }
    .modal-content .btn-delete { background:#ff4747; color:#fff; }
    .modal-content .btn-edit { background:#FFB300; color:#111; }
    .modal-content .btn-cancel { background:#b91c1c; color:#fff; }

    .summary { margin-top:2rem; text-align:center; color:#ccc; }
    .back-btn { display:block; margin:2rem auto; color:#1DB954; background:none; border:1px solid #1DB954; border-radius:6px; padding:.4rem 1rem; cursor:pointer; }
    .back-btn:hover { background:#1DB954; color:#fff; }

    .model { font-size:.8rem; color:#aaa; margin-top:4px; }
    .group-title { background:#081530; color:#FFB300; font-weight:600; text-align:left; padding:.5rem 1rem; border-top:2px solid #FFB300; }
  </style>
</head>
<body>
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>
    <nav class="acs-nav">
      <a href="dashboard.html">Main</a>
      <a href="finance.html">Finance</a>
      <a href="aircraft.html">Aircraft</a>
      <a href="routes.html">Routes</a>
      <a href="hr.html">HR</a>
      <a href="forum.html">Forum</a>
      <a href="support.html">Support</a>
      <a href="#" class="logout-btn" onclick="handleLogout()">Logout</a>
    </nav>
  </header>

  <main class="acs-main">
    <h2>üìÖ Weekly Flight Schedule</h2>
    <p class="sub">Automatic schedule monitor with real-time route integration.</p>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Aircraft</th>
          <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
          <th>Plan</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>

    <div class="summary">
      <p id="updateTime">Last update: --</p>
    </div>

    <button class="back-btn" onclick="window.location.href='routes.html'">‚¨Ö Back to Routes</button>
  </main>

  <!-- Modal: acciones -->
  <div id="actionModal" class="modal">
    <div class="modal-content">
      <h3>Manage Flight</h3>
      <button class="btn-remove" onclick="moveItem()">üîÅ Remove</button>
      <button class="btn-delete" onclick="deleteItem()">üóë Delete</button>
      <button class="btn-edit" onclick="editItem()">‚úèÔ∏è Edit</button>
      <button class="btn-cancel" onclick="closeActionModal()">Cancel</button>
    </div>
  </div>

  <footer style="text-align:center; color:#999; margin-top:2rem; padding:1rem;">¬© 2025 Aviation Capital Simulator. All rights reserved.</footer>

  <script>
    const days=["mon","tue","wed","thu","fri","sat","sun"];
    const STORE_KEY="scheduleItems";
    const ROUTE_KEY="confirmedRoute";
    const FLEET_KEY="fleet";
    const TURNAROUND_MIN=45;

    const toMin=hhmm=>{const[h,m]=hhmm.split(":").map(Number);return h*60+m;};
    const toHHMM=min=>{const h=Math.floor(min/60)%24,m=min%60;return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;};
    const getItems=()=>JSON.parse(localStorage.getItem(STORE_KEY)||"[]");
    const setItems=l=>localStorage.setItem(STORE_KEY,JSON.stringify(l));
    const getRoute=()=>{const r=localStorage.getItem(ROUTE_KEY);return r?JSON.parse(r):null;};
    const getFleet=()=>JSON.parse(localStorage.getItem(FLEET_KEY)||"[]");

    (function initFleet(){if(getFleet().length)return;localStorage.setItem(FLEET_KEY,JSON.stringify([{tail:"EC-MAD",type:"B737-200"},{tail:"EC-BCN",type:"B737-200"}]));})();

    function renderSchedule(){
      const tbody=document.getElementById("scheduleBody");tbody.innerHTML="";
      const items=getItems();const fleet=getFleet();
      const grouped={};fleet.forEach(ac=>{if(!grouped[ac.type])grouped[ac.type]=[];grouped[ac.type].push(ac);});

      for(const model in grouped){
        grouped[model].forEach(ac=>{
          const tr=document.createElement("tr");
          const tdTail=document.createElement("td");
          tdTail.innerHTML=`${ac.tail}<div class='model'>${ac.type}</div>`;
          tr.appendChild(tdTail);
          days.forEach(d=>{
            const td=document.createElement("td");
            const dayItems=items.filter(x=>x.tail===ac.tail&&x.day===d);
            let lastEnd=null;let hadFlight=false;
            dayItems.forEach(it=>{
              const chip=document.createElement("span");chip.classList.add("chip");chip.dataset.id=it.id;chip.dataset.type=it.type;
              if(it.type==="flight"){
                chip.classList.add("flight");hadFlight=true;
                chip.textContent=`‚úàÔ∏è ${it.flightNumber||it.origin+"-"+it.destination}`;
                const tt=document.createElement("span");tt.className="tooltip";tt.textContent=`${it.departure}‚Äì${it.arrival}`;chip.appendChild(tt);
                lastEnd=Math.max(lastEnd||0,toMin(it.arrival));
              }else{
                chip.classList.add(it.serviceType==="A"?"serviceA":"serviceB");
                chip.textContent=it.serviceType==="A"?"üü° A-Check":"‚öôÔ∏è B-Check";
              }
              chip.onclick=()=>openActionModal(chip);td.appendChild(chip);
            });
            if(hadFlight){const nextInfo=document.createElement("div");nextInfo.className="next-slot";const next=toHHMM((lastEnd||0)+TURNAROUND_MIN);nextInfo.textContent=`Next Flight: ${next}`;td.appendChild(nextInfo);}
            tr.appendChild(td);
          });
          const planTd=document.createElement("td");const wrap=document.createElement("div");wrap.className="plan-actions";
          const assignBtn=document.createElement("button");assignBtn.className="btn btn-assign";assignBtn.textContent="Assign Route";assignBtn.onclick=()=>assignRouteToTail(ac);
          const maintBtn=document.createElement("button");maintBtn.className="btn btn-maint";maintBtn.textContent="Plan Maintenance";maintBtn.onclick=()=>openMaintModal(ac.tail);
          wrap.appendChild(assignBtn);wrap.appendChild(maintBtn);planTd.appendChild(wrap);tr.appendChild(planTd);tbody.appendChild(tr);
        });
      }
      document.getElementById("updateTime").textContent="Last update: "+new Date().toLocaleTimeString();
    }

    function moveItem(){alert('üîÅ This will allow moving the flight to another aircraft (under development).');}
    function deleteItem(){if(!selectedChip)return;const id=selectedChip.dataset.id;const items=getItems().filter(x=>x.id!==id);setItems(items);closeActionModal();renderSchedule();}
    function editItem(){alert('‚úèÔ∏è Edit function placeholder (inline edit planned).');}

    let selectedChip=null;
    function openActionModal(chip){selectedChip=chip;document.getElementById("actionModal").style.display="flex";}
    function closeActionModal(){selectedChip=null;document.getElementById("actionModal").style.display="none";}

    function handleLogout(){alert("üëã Session closed. See you soon, Captain!");window.location.href="login.html";}
    window.addEventListener("load",renderSchedule);
  </script>
</body>
</html>
