<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

function handleRegister(event) {
  event.preventDefault();

  const name = fullName.value.trim();
  const dobValue = dob.value;
  const emailValue = email.value.trim();
  const pass = password.value;
  const conf = confirm.value;
  const countryValue = country.value;
  const termsChecked = terms.checked;

  if (!name || !dobValue || !emailValue || !pass || !conf || !countryValue || !termsChecked) {
    alert("âš ï¸ Please fill out all fields.");
    return false;
  }

  // Age 18+
  const dobDate = new Date(dobValue);
  const age = new Date().getFullYear() - dobDate.getFullYear();
  if (age < 18) {
    alert("âš ï¸ You must be at least 18 years old.");
    return false;
  }

  // Strong password
  const regex = /^(?=.*[A-Z])(?=.*\\d).{8,}$/;
  if (!regex.test(pass)) {
    alert("âš ï¸ Password must include 8+ characters, one uppercase letter, and one number.");
    return false;
  }

  if (pass !== conf) {
    alert("âš ï¸ Passwords do not match.");
    return false;
  }

  const user = {
    id: crypto.randomUUID(),
    name,
    dob: dobValue,
    email: emailValue,
    password: pass,
    country: countryValue,
    createdAt: new Date().toISOString()
  };

  const users = JSON.parse(localStorage.getItem("ACS_users") || "[]");
  users.push(user);
  localStorage.setItem("ACS_users", JSON.stringify(users));
  localStorage.setItem("ACS_activeUser", JSON.stringify(user));

  window.location.href = "create_airline.html";
}
