<head>

  <style>

      padding: 0.8rem 2rem;

    .acs-logo img {

    }

    .acs-logo h1 {

    }

    .acs-nav-buttons {
      display: flex;
      gap: 1rem;

    }

    .nav-btn {
      padding: 0.45rem 1.2rem;
      border-radius: 10px;
      font-size: 0.9rem;

      text-decoration: none;

      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .nav-btn-yellow { color: #FFB300; }
    .nav-btn-yellow:hover { background: rgba(255,179,0,0.25); }

    .nav-btn-blue { color: #8AB4FF; }
    .nav-btn-blue:hover { background: rgba(138,180,255,0.25); }

    /* === REGISTER PANEL === */

      width: 100%;
      max-width: 540px;
      margin: 0 auto;

      border: 1px solid rgba(255,179,0,0.35);
      border-radius: 14px;
      box-shadow: 0 0 22px rgba(0,0,0,0.45);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .register-box h2 {
      font-size: 1.8rem;
      text-align: center;
      color: #FFB300;

    }

    .register-box p {
      text-align: center;

    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.3rem;
      border-radius: 10px;

    button:hover {

<body>

<!-- ===== HEADER ===== -->
<header class="acs-header">
  <div class="acs-logo">
    <img src="acs_logo.png" alt="ACS Logo">
    <h1>Aviation Capital Simulator</h1>
  </div>

  <div class="acs-nav-buttons">
    <a href="index.html" class="nav-btn nav-btn-yellow">Home</a>
    <a href="login.html" class="nav-btn nav-btn-yellow">Login</a>
    <a href="support.html" class="nav-btn nav-btn-blue">Support</a>
  </div>
</header>

<!-- ===== REGISTER PANEL ===== -->
<div class="register-box">

  <h2>Create Your ACS Account</h2>
  <p>Begin your journey through the world of global aviation.</p>

  <form onsubmit="return handleRegister(event)">

    <input type="text" id="fullName" placeholder="Full Name" required />

    <input type="email" id="email" placeholder="Email Address" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirm" placeholder="Confirm Password" required />
      <span class="toggle-password" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
    </div>

    <input type="date" id="dob" required />

    <select id="country" required>
      <option value="">üåç Select your country</option>
      <!-- (All countries remain as you had them) -->
      <option value="Kyrgyzstan">üá∞üá¨ Kyrgyzstan</option>
      <option value="Spain">üá™üá∏ Spain</option>
      <option value="United States">üá∫üá∏ United States</option>
      <!-- ... full country list ... -->
    </select>

    <div class="tos-area">
      <label>
        <input type="checkbox" id="agreeTos" required />
        I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>.
      </label>
    </div>

    <button type="submit">Register Now</button>
  </form>

</div>

<footer>
  <p>¬© 2025 Aviation Capital Simulator. All rights reserved.</p>
</footer>


<!-- ===== JS LOGIC ===== -->
<script>
function togglePassword(id, eye) {
  const field = document.getElementById(id);
  field.type = field.type === "password" ? "text" : "password";
  eye.textContent = field.type === "password" ? "üëÅÔ∏è" : "üôà";
}

function calculateAge(dob) {
  const diff = Date.now() - new Date(dob).getTime();
  const age = new Date(diff).getUTCFullYear() - 1970;
  return age;
}

function handleRegister(event) {
  event.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const dob = document.getElementById("dob").value;
  const country = document.getElementById("country").value;
  const agree = document.getElementById("agreeTos").checked;

  if (!agree) {
    alert("‚ö†Ô∏è You must accept the Terms & Conditions.");
    return;
  }

  if (calculateAge(dob) < 18) {
    alert("‚ö†Ô∏è You must be at least 18 years old to play ACS.");
    return;
  }

  const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|org|net|edu|gov|mil|int|info|biz|co|io|kg|es|ru|fr|us|de|uk)$/i;
  if (!emailPattern.test(email)) {
    alert("‚ö†Ô∏è Please enter a valid email address.");
    return;
  }

  const strong = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
  if (!strong.test(password)) {
    alert("‚ö†Ô∏è Password must be at least 8 characters, include one uppercase letter and one number.");
    return;
  }

  if (password !== confirm) {
    alert("‚ö†Ô∏è Passwords do not match.");
    return;
  }

  const user = {
    id: crypto.randomUUID(),
    name: fullName,
    email,
    country,
    dob,
    createdAt: new Date().toISOString()
  };

  const users = JSON.parse(localStorage.getItem("ACS_users") || "[]");
  users.push(user);

  localStorage.setItem("ACS_users", JSON.stringify(users));
  localStorage.setItem("ACS_activeUser", JSON.stringify(user));

  alert(`Welcome aboard, Captain ${fullName}!`);
  window.location.href = "create_airline.html";
}
</script>

</body>
</html>
