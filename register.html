<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="#">Forum</a>
      <a href="#">Support</a>
    </nav>

    <div class="acs-auth">
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <section class="register-section">
    <h2>Welcome to ACS</h2>
    <p>Join the Aviation Capital Simulator and start building your airline today.</p>

    <form class="register-form" onsubmit="return handleRegister(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <input type="text" placeholder="Country" required />

      <button type="submit">Register Now</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
  </section>

  <footer>
    <p>© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

<script>
  function handleRegister(event) {
    event.preventDefault();

    const fullName = document.querySelector("input[placeholder='Full Name']").value.trim();
    const email = document.querySelector("input[type='email']").value.trim();
    const password = document.querySelectorAll("input[type='password']")[0].value;
    const confirm = document.querySelectorAll("input[type='password']")[1].value;
    const country = document.querySelector("input[placeholder='Country']").value.trim();

    if (!fullName || !email || !password || !confirm || !country) {
      alert("⚠️ Please complete all fields before continuing.");
      return false;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      alert("⚠️ Please enter a valid email address.");
      return false;
    }

    const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
    if (!regex.test(password)) {
      alert("⚠️ Password must be at least 8 characters long and include one uppercase letter and one number.");
      return false;
    }

    if (password !== confirm) {
      alert("⚠️ Passwords do not match. Please verify.");
      return false;
    }

    // Save user info for Dashboard
    localStorage.setItem("ACS_User", JSON.stringify({
      name: fullName,
      email: email,
      country: country
    }));

    alert("✅ Welcome aboard, Captain! Your ACS account has been created successfully.");
    window.location.href = "login.html";
    return false;
  }
</script>
</body>
</html>
