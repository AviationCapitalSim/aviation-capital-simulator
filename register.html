<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register ‚Äî Aviation Capital Simulator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=3.1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="acs_logo_32.png" />
  <link rel="apple-touch-icon" href="acs_logo_180.png" />

  <style>

  /* ===== Base ===== */
  body {
    margin: 0;
    background: #050a19;
    font-family: "Segoe UI", sans-serif;
    color: white;
  }

  /* ===== Header (Qatar Luxury Edition) ===== */
  .acs-header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 0.8rem 2rem;
    background: rgba(12, 23, 50, 0.45);
    backdrop-filter: blur(14px);
    border-bottom: 1px solid rgba(255,179,0,0.35);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 900;
  }

  .acs-logo img {
    height: 46px;
  }
  .acs-logo h1 {
    color: #ffb300;
    margin-left: 0.6rem;
    font-size: 1.15rem;
    display: inline-block;
  }

  .acs-nav-buttons {
    display: flex;
    gap: 1rem;
  }

  .nav-btn {
    padding: 0.45rem 1.2rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
  }

  .nav-btn-yellow { color: #ffb300; }
  .nav-btn-blue { color: #8AB4FF; }

  /* ===== Register Panel ===== */
  .register-wrapper {
    margin: 6.5rem auto 4rem;
    max-width: 500px;
    padding: 2.4rem 2.6rem;
    background: rgba(12, 17, 45, 0.85);
    border-radius: 18px;
    border: 1px solid rgba(255,179,0,0.35);
    box-shadow: 0 0 22px rgba(0,0,0,0.55);
  }

  .register-title {
    font-size: 1.9rem;
    font-weight: 700;
    text-align: center;
    color: #ffb300;
    margin-bottom: 0.4rem;
  }

  .register-sub {
    color: #c7d1f8;
    text-align: center;
    margin-bottom: 1.8rem;
  }

  /* Inputs */
  .acs-input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.10);
    color: white;
  }

  /* Password wrapper */
  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
    font-size: 1.2rem;
  }

  /* Country dropdown fix */
  select {
    width: 100%;
    padding: 0.75rem;
    border-radius: 10px;
    background: rgba(255,255,255,0.10);
    color: white;
    border: none;
    font-size: 1rem;
  }

  option {
    color: black;
  }

  /* Checkbox */
  .terms-box {
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .terms-text a {
    color: #6fa8ff;
  }

  /* Button */
  .register-btn {
    width: 100%;
    margin-top: 1.6rem;
    padding: 0.9rem;
    border: none;
    border-radius: 999px;
    background: #00c46d;
    color: white;
    font-weight: 700;
    font-size: 1.05rem;
    cursor: pointer;
    transition: 0.25s;
  }

  .register-btn:hover {
    background: #00e77d;
    transform: translateY(-2px);
  }

  .login-link {
    margin-top: 1.3rem;
    text-align: center;
  }

  footer p {
    text-align: center;
    margin: 4rem 0 2rem;
    color: white;
  }

  </style>
</head>

<body>

<!-- ===== Header ===== -->
<header class="acs-header">
  <div class="acs-logo">
    <img src="acs_logo.png" alt="">
    <h1>Aviation Capital Simulator</h1>
  </div>

  <div class="acs-nav-buttons">
    <a href="index.html" class="nav-btn nav-btn-yellow">Home</a>
    <a href="login.html" class="nav-btn nav-btn-yellow">Login</a>
    <a href="support.html" class="nav-btn nav-btn-blue">Support</a>
  </div>
</header>

<!-- ===== Register Box ===== -->
<div class="register-wrapper">

  <h2 class="register-title">Create Your ACS Account</h2>
  <p class="register-sub">Begin your journey through the world of global aviation.</p>

  <form onsubmit="return handleRegister(event)">

    <input id="fullName" class="acs-input" type="text" placeholder="Full Name" required>

    <input id="email" class="acs-input" type="email" placeholder="Email Address" required>

    <!-- Password -->
    <div class="password-wrapper">
      <input id="password" class="acs-input" type="password"
        placeholder="Password (min 8 chars, 1 uppercase, 1 number)" required>
      <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
    </div>

    <!-- Confirm -->
    <div class="password-wrapper">
      <input id="confirm" class="acs-input" type="password"
        placeholder="Confirm Password" required>
      <span class="toggle-password" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
    </div>

    <!-- DOB -->
    <input id="dob" class="acs-input" type="date" required />

    <!-- Country -->
    <select id="country" required>
      <option value="">üåç Select your country</option>
      <!-- FULL scroll now works -->
      <!-- (List omitted here for space ‚Äî keep your full one) -->
      <option value="United States">üá∫üá∏ United States</option>
      <option value="Spain">üá™üá∏ Spain</option>
      <option value="Kyrgyzstan">üá∞üá¨ Kyrgyzstan</option>
      <!-- ... all other countries ... -->
    </select>

    <!-- Terms -->
    <div class="terms-box">
      <input id="terms" type="checkbox" required />
      <div class="terms-text">
        I agree to the <a href="terms.html">Terms & Conditions</a>.
      </div>
    </div>

    <!-- Submit -->
    <button class="register-btn" type="submit">Register Now</button>

  </form>

  <p class="login-link">Already have an account? <a href="login.html">Login here.</a></p>

</div>

<footer>
  <p>¬© 2025 Aviation Capital Simulator. All rights reserved.</p>
</footer>

<!-- ===== JS ===== -->
<script>
function togglePassword(id, element) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

function handleRegister(event) {
  event.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const dob = document.getElementById("dob").value;
  const country = document.getElementById("country").value;
  const terms = document.getElementById("terms").checked;

  if (!terms) {
    alert("‚ö†Ô∏è You must agree to the Terms & Conditions.");
    return;
  }

  /* Age validation: 18+ */
  const birth = new Date(dob);
  const today = new Date();
  const age = today.getFullYear() - birth.getFullYear();
  if (age < 18) {
    alert("‚ö†Ô∏è You must be at least 18 years old to create an ACS account.");
    return;
  }

  /* Password strength */
  const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
  if (!regex.test(password)) {
    alert("‚ö†Ô∏è Password must include at least 8 chars, 1 uppercase, 1 number.");
    return;
  }

  if (password !== confirm) {
    alert("‚ö†Ô∏è Passwords do not match.");
    return;
  }

  /* Save user */
  const users = JSON.parse(localStorage.getItem("ACS_users") || "[]");

  const user = {
    id: crypto.randomUUID(),
    name: fullName,
    email,
    password,
    dob,
    country,
    createdAt: new Date().toISOString(),
    airline: null
  };

  users.push(user);

  localStorage.setItem("ACS_users", JSON.stringify(users));
  localStorage.setItem("ACS_activeUser", JSON.stringify(user));

  alert(`‚úàÔ∏è Welcome aboard, Captain ${fullName}!`);
  window.location.href = "create_airline.html";
}

</script>

</body>
</html>
