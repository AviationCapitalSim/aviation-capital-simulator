<!DOCTYPE html>

<head>

<body>

    <nav class="acs-nav">

  <section class="register-section">
    <h2>Welcome to ACS</h2>
    <p>Join the Aviation Capital Simulator and start building your airline today.</p>

    <form class="register-form" onsubmit="return handleRegister(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <select required>
        <option value="">Select Country</option>
        <option value="Kyrgyzstan">Kyrgyzstan</option>
        <option value="Spain">Spain</option>
        <option value="United States">United States</option>
        <option value="Brazil">Brazil</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Russia">Russia</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Register Now</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
  </section>

    <footer>
    <p>© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>

  <!-- Script de registro local -->
  <script>
  function handleRegister(event) {
    event.preventDefault();

    const password = document.querySelectorAll("input[type='password']")[0].value;
    const confirm = document.querySelectorAll("input[type='password']")[1].value;

    // Reglas de contraseña
    const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    if (!regex.test(password)) {
      alert("⚠️ Password must be at least 8 characters long, include one uppercase letter and one number.");
      return false;
    }

    if (password !== confirm) {
      alert("⚠️ Passwords do not match. Please verify.");
      return false;
    }

    alert("✅ Welcome aboard, Captain! Your ACS account has been created.");
    window.location.href = "index.html";
    return false;
  }
</script>

</body>
</html>
