<script>
function togglePassword(id, element) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    element.textContent = "ğŸ™ˆ";
  } else {
    input.type = "password";
    element.textContent = "ğŸ‘ï¸";
  }
}

function handleRegister(event) {
  event.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const country = document.getElementById("country").value;

  // === Validar campos ===
  if (!fullName || !email || !password || !confirm || !country) {
    alert("âš ï¸ Please complete all fields.");
    return;
  }

  // === Validar email real ===
  const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|org|net|edu|gov|mil|int|info|biz|co|io|kg|es|ru|fr|us|de|uk)$/i;
  if (!emailPattern.test(email)) {
    alert("âš ï¸ Please enter a valid email address (example: name@example.com).");
    return;
  }

  // === Validar contraseÃ±a ===
  const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
  if (!regex.test(password)) {
    alert("âš ï¸ Password must include at least 8 characters, one uppercase letter, and one number.");
    return;
  }

  if (password !== confirm) {
    alert("âš ï¸ Passwords do not match.");
    return;
  }

  // === Guardar datos ===
  const user = {
    id: crypto.randomUUID(),
    name: fullName,
    email,
    password,
    country,
    createdAt: new Date().toISOString(),
    airline: null
  };

  const users = JSON.parse(localStorage.getItem("ACS_users") || "[]");
  users.push(user);
  localStorage.setItem("ACS_users", JSON.stringify(users));
  localStorage.setItem("ACS_activeUser", JSON.stringify(user));

  alert(`âœ… Welcome aboard, Captain ${fullName}! Let's create your airline.`);

  // === RedirecciÃ³n ===
  window.location.assign("create_airline.html");
}
