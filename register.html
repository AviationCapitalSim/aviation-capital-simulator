<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="acs-header">
    <div class="acs-logo">
      <img src="acs_logo.png" alt="ACS Logo" />
      <h1>Aviation Capital Simulator</h1>
    </div>

    <nav class="acs-nav">
      <a href="index.html">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Marketplace</a>
      <a href="#">Forum</a>
      <a href="#">Support</a>
    </nav>

    <div class="acs-auth">
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <section class="register-section">
    <h2>Welcome to ACS</h2>
    <p>Join the Aviation Capital Simulator and start building your airline today.</p>

    <form class="register-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <select required>
        <option value="">Select Country</option>
        <option value="Kyrgyzstan">Kyrgyzstan</option>
        <option value="Spain">Spain</option>
        <option value="United States">United States</option>
        <option value="Brazil">Brazil</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Russia">Russia</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Register Now</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
  </section>

  <footer>
    <p>Â© 2025 Aviation Capital Simulator. All rights reserved.</p>
  </footer>
</body>
</html>
