<!-- ===== JS ===== -->
<script>
function togglePassword(id, element) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

function handleRegister(event) {
  event.preventDefault();

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const dob = document.getElementById("dob").value;
  const country = document.getElementById("country").value;
  const terms = document.getElementById("terms").checked;

  if (!terms) {
    alert("âš ï¸ You must agree to the Terms & Conditions.");
    return;
  }

  /* Age validation: 18+ */
  const birth = new Date(dob);
  const today = new Date();
  const age = today.getFullYear() - birth.getFullYear();
  if (age < 18) {
    alert("âš ï¸ You must be at least 18 years old to create an ACS account.");
    return;
  }

  /* Password strength */
  const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
  if (!regex.test(password)) {
    alert("âš ï¸ Password must include at least 8 chars, 1 uppercase, 1 number.");
    return;
  }

  if (password !== confirm) {
    alert("âš ï¸ Passwords do not match.");
    return;
  }

  /* Save user */
  const users = JSON.parse(localStorage.getItem("ACS_users") || "[]");

  const user = {
    id: crypto.randomUUID(),
    name: fullName,
    email,
    password,
    dob,
    country,
    createdAt: new Date().toISOString(),
    airline: null
  };

  users.push(user);

  localStorage.setItem("ACS_users", JSON.stringify(users));
  localStorage.setItem("ACS_activeUser", JSON.stringify(user));

  alert(`âœˆï¸ Welcome aboard, Captain ${fullName}!`);
  window.location.href = "create_airline.html";
}

</script>
