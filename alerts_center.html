<script>
// =====================================================
// === ALERT CENTER â€” Dynamic Real-Time Rendering =======
// =====================================================

document.addEventListener("DOMContentLoaded", async () => {

  // 1) Escaneo real de alertas del servidor
  if (typeof ACS_runAlertScan === "function") {
    console.log("â³ Waiting alert scan...");
    await ACS_runAlertScan();
    console.log("âœ… Alert scan completed");
  }

  const container = document.getElementById("alertsContainer");
  const buttons = document.querySelectorAll(".filter-btn");

  if (!container) return;

  // === NUEVO: obtener TODAS las alertas (server + local + HR) ===
  function getAllAlerts() {
    try {
      return ACS_getAllAlertsMerged();
    } catch (e) {
      console.warn("âš ï¸ Cannot merge alerts:", e);
      return [];
    }
  }

  // === Render principal ===
  function renderAlerts(filter = "all") {

    container.innerHTML = "";

    // ðŸ”¥ AQUÃ SE USA LA FUNCIÃ“N QUE INCLUYE HR
    let alerts = getAllAlerts();

    // Filtro por tipo
    if (filter !== "all") {
      alerts = alerts.filter(a => a.type?.toLowerCase() === filter);
    }

    // Si no hay alertas
    if (alerts.length === 0) {
      container.innerHTML = `
        <p style="color:#cbd6ff; text-align:center; margin-top:1rem;">
          No alerts in this category.
        </p>`;
      return;
    }

    // Crear tarjetas
    alerts.forEach(alert => {
      const color =
        alert.level === "critical" ? "#ff5050" :
        alert.level === "high"     ? "#ff9944" :
        alert.level === "medium"   ? "#ffd85c" :
                                     "#a8b8ff";

      const card = document.createElement("div");
      card.className = "panel";
      card.style.border = `1px solid ${color}55`;

      card.innerHTML = `
        <h3 style="color:${color}; text-shadow:0 0 6px ${color}88;">
          ${alert.type?.toUpperCase() || "ALERT"}
        </h3>

        <p style="font-size:1rem; margin-bottom:0.6rem;">
          ${alert.message}
        </p>

        <p style="font-size:0.85rem; color:#9db4ff;">
          ${new Date(alert.timestamp).toLocaleString()}
        </p>
      `;

      container.appendChild(card);
    });
  }

  /* ============================================================
   === ALERTS RENDER (Bankruptcy Compatible) â€” v1.0 ============
   ============================================================ */

function renderAlerts(filter = "all") {

  const container = document.getElementById("alertsContainer");
  if (!container) return;

  container.innerHTML = "";

  // ðŸ”¥ Recuperar todas las alertas (Server + Local + HR + Bankruptcy)
  let alerts = [];
  try {
    alerts = ACS_getAllAlertsMerged();    // tu funciÃ³n oficial
  } catch (e) {
    console.warn("âš ï¸ Cannot merge alerts:", e);
    alerts = JSON.parse(localStorage.getItem("ACS_Alerts") || "[]");
  }

  // Filtro por categorÃ­a
  if (filter !== "all") {
    alerts = alerts.filter(a =>
      a.type?.toLowerCase() === filter ||
      a.category?.toLowerCase() === filter
    );
  }

  // Si no hay alertas
  if (alerts.length === 0) {
    container.innerHTML = `
      <p style="color:#cbd6ff; text-align:center; margin-top:1rem;">
        No alerts in this category.
      </p>`;
    return;
  }

  // Ordenar de mÃ¡s reciente a mÃ¡s antigua
  alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  // Renderizar tarjetas
  alerts.forEach(alert => {

    // Color segÃºn nivel o tipo
    const color =
      alert.level === "critical" ? "#ff5050" :
      alert.level === "high"     ? "#ff9944" :
      alert.level === "medium"   ? "#ffd85c" :
                                   "#a8b8ff";

    const card = document.createElement("div");
    card.className = "alert-card";

    card.innerHTML = `
      <div class="alert-title" style="color:${color};">
        ${alert.title || alert.type?.toUpperCase() || "ALERT"}
      </div>

      <div class="alert-msg">
        ${alert.message || "(no message)"}
      </div>

      <div class="alert-time">
        ${new Date(alert.time || alert.timestamp).toUTCString()}
      </div>
    `;

    container.appendChild(card);
  });
}

</script>

<script>
// ============================================================
// === ALERT BADGE IN MAIN NAVIGATION â€” BETA REAL ==============
// ============================================================

document.addEventListener("DOMContentLoaded", () => {

  const navAlerts = document.querySelector("a[href='alerts_center.html']");
  if (!navAlerts) return;

  const total = window.ACS_ALERTS?.length || 0;

  navAlerts.querySelectorAll(".acs-alert-badge").forEach(b => b.remove());

  if (total === 0) return;

  const badge = document.createElement("span");
  badge.className = "acs-alert-badge";
  badge.textContent = total;

  navAlerts.appendChild(badge);
});
