<script>
/* ============================================================
   === ALERT TABLE RENDER ENGINE ‚Äî Qatar Luxury Edition ========
   ============================================================ */

const ALERT_REDIRECT_MAP = {
  finance: "company_finance.html",
  maintenance: "my_aircraft.html",
  aircraft: "my_aircraft.html",
  hr: "hr.html",
  operations: "schedule_table.html",
  routes: "routes.html",
  credits: "buy_credits.html"
};

function renderAlerts(filter = "all") {

  const tbody = document.getElementById("alertsTableBody");
  const counter = document.getElementById("alertsCounter");
  if (!tbody) return;

  tbody.innerHTML = "";

  // Recuperar
  let alerts = [];
  try {
    alerts = ACS_getAllAlertsMerged();
  } catch (e) {
    alerts = JSON.parse(localStorage.getItem("ACS_Alerts") || "[]");
  }

  // Filtro
  if (filter !== "all") {
    alerts = alerts.filter(a =>
      a.type?.toLowerCase() === filter ||
      a.category?.toLowerCase() === filter
    );
  }

  // Orden
  alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  // Actualizar contador
  counter.textContent = `Alerts (${alerts.length} total)`;

  // Sin alertas
  if (alerts.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="7" style="text-align:center; color:#cbd6ff; padding:1rem;">
          No alerts in this category.
        </td>
      </tr>`;
    return;
  }

  // Dibujar filas
  alerts.forEach((alert, index) => {
    const row = document.createElement("tr");

    const safeMsg = (alert.message || "").length > 60
      ? `<span title="${alert.message}">${alert.message.substring(0,60)}...</span>`
      : alert.message || "(no message)";

    const goPage = ALERT_REDIRECT_MAP[alert.type] ||
                   ALERT_REDIRECT_MAP[alert.category] ||
                   "dashboard.html";

    row.innerHTML = `
      <td>${alert.type || "-"}</td>
      <td>${alert.title || "-"}</td>
      <td>${safeMsg}</td>
      <td>${alert.category || "-"}</td>
      <td>${alert.level || "-"}</td>
      <td>${new Date(alert.timestamp).toUTCString()}</td>

      <td>
        <button class="alert-go-btn"
          style="padding:4px 10px; margin-right:6px; border:1px solid #ffb300;
                 background:rgba(0,255,128,0.15); color:#00ff80; border-radius:8px;
                 cursor:pointer;"
          onclick="window.location.href='${goPage}'">
            Go ‚Üí
        </button>

        <button class="alert-delete-btn"
          style="padding:4px 10px; border:1px solid #ff5050;
                 background:rgba(255,80,80,0.12); color:#ff8080; border-radius:8px;
                 cursor:pointer;"
          onclick="deleteAlert(${index})">
            üóë
        </button>
      </td>
    `;

    tbody.appendChild(row);
  });
}

/* === Delete Alert === */
function deleteAlert(idx) {
  let alerts = JSON.parse(localStorage.getItem("ACS_Alerts") || "[]");
  alerts.splice(idx, 1);
  localStorage.setItem("ACS_Alerts", JSON.stringify(alerts));
  renderAlerts(document.querySelector(".filter-btn.active")?.dataset.filter || "all");
}

</script>

<script>
// ============================================================
// === ALERT BADGE IN MAIN NAVIGATION ‚Äî BETA REAL ==============
// ============================================================

document.addEventListener("DOMContentLoaded", () => {

  const navAlerts = document.querySelector("a[href='alerts_center.html']");
  if (!navAlerts) return;

  const total = window.ACS_ALERTS?.length || 0;

  navAlerts.querySelectorAll(".acs-alert-badge").forEach(b => b.remove());

  if (total === 0) return;

  const badge = document.createElement("span");
  badge.className = "acs-alert-badge";
  badge.textContent = total;

  navAlerts.appendChild(badge);
});
