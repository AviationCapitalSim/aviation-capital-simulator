<script>

/* ============================================================
   3Ô∏è‚É£ MAPA DE REDIRECCI√ìN POR CATEGOR√çA
   ============================================================ */

const ALERT_REDIRECT_MAP = {
  finance: "company_finance.html",
  maintenance: "my_aircraft.html",
  aircraft: "my_aircraft.html",
  hr: "hr.html",
  operations: "schedule_table.html",
  routes: "routes.html",
  credits: "buy_credits.html"
};

/* ============================================================
   4Ô∏è‚É£ RENDER DE ALERTAS PREMIUM ‚Äî Qatar Luxury
   ============================================================ */

function renderAlerts(filter = "all") {

  let alerts = [];
  try {
    alerts = ACS_getAllAlertsMerged();
  } catch(e) {
    alerts = JSON.parse(localStorage.getItem("ACS_Alerts") || "[]");
  }

  // FILTRO
  if (filter !== "all") {
    alerts = alerts.filter(a => 
      a.type?.toLowerCase() === filter ||
      a.category?.toLowerCase() === filter
    );
  }

  const tbody = document.getElementById("alertsTableBody");
  tbody.innerHTML = "";

  alerts.forEach(alert => {

    // 1Ô∏è‚É£ Limpiar t√≠tulo
    
    let cleanTitle = (alert.title || "")
      .replace("MISSING", "")
      .trim();

    // 2Ô∏è‚É£ Icono por categor√≠a
    
    const categoryIcon = {
      hr: "üßç",
      finance: "üí∞",
      maintenance: "üõ†Ô∏è",
      operations: "‚úàÔ∏è",
      routes: "üõ£",
      credits: "üí≥"
    }[alert.type?.toLowerCase()] || "üìò";

    // 3Ô∏è‚É£ Chip de level
    
    const levelClass =
      alert.level === "critical" ? "alert-chip alert-critical" :
      alert.level === "medium"   ? "alert-chip alert-medium" :
                                   "alert-chip alert-low";

    // 4Ô∏è‚É£ Fila premium
    
    const row = document.createElement("tr");
   
    /* üîµ BLOQUE 1 ‚Äî TBODY SIN TYPE */
    
  row.innerHTML = `
  <td>${cleanTitle} ‚Äî ${alert.message || "-"}</td>

  <td>
    <div class="alert-category">
      <span>${categoryIcon}</span>
      <span>${alert.category || alert.type || "-"}</span>
    </div>
  </td>

  <td><span class="${levelClass}">${alert.level}</span></td>

  <td>${new Date(alert.timestamp).toUTCString()}</td>

  <td style="text-align:center;">
    <button class="alert-go-btn"
      onclick="ACS_jumpToAlert('${alert.type}')">Go ‚Üí</button>

    <button class="alert-delete-btn"
      onclick="ACS_deleteAlert('${alert.id}')">üóë</button>
  </td>
`;
    
    tbody.appendChild(row);
  });

  
  /* üü™ FILAS FANTASMA (5 columnas) */
  
  while (tbody.children.length < 4) {
    tbody.insertAdjacentHTML("beforeend", `
      <tr>
        <td style="opacity:0.35;">No alerts</td>
        <td style="opacity:0.35;">‚Äî</td>
        <td style="opacity:0.35;">‚Äî</td>
        <td style="opacity:0.35;">‚Äî</td>
        <td style="opacity:0.35;">‚Äî</td>
      </tr>
    `);
  }

}  /* ‚Üê ‚Üê ‚Üê AQU√ç CIERRA BIEN LA FUNCI√ìN renderAlerts() */


/* ============================================================
   üü¢ FUNCI√ìN DE REDIRECCI√ìN ‚Äî GLOBAL (FIX CORRECTO)
   ============================================================ */

function ACS_jumpToAlert(type) {
  if (!type) return;

  const t = type.toLowerCase();

  const goTo =
    ALERT_REDIRECT_MAP[t] ||
    ALERT_REDIRECT_MAP["operations"];

  if (goTo) {
    window.location.href = goTo;
  } else {
    console.warn("No redirect found for:", type);
  }
}


/* ============================================================
   5Ô∏è‚É£ INICIALIZACI√ìN
   ============================================================ */

document.addEventListener("DOMContentLoaded", async () => {

  if (typeof ACS_runAlertScan === "function") {
    await ACS_runAlertScan();
  }

  renderAlerts("all");
});

</script>
