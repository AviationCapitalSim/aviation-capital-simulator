<script>
// =====================================================
// === ALERT CENTER ‚Äî Dynamic Real-Time Rendering =======
// =====================================================

document.addEventListener("DOMContentLoaded", async () => {

  // 1) Escaneo real de alertas del servidor
  if (typeof ACS_runAlertScan === "function") {
    console.log("‚è≥ Waiting alert scan...");
    await ACS_runAlertScan();
    console.log("‚úÖ Alert scan completed");
  }

  const container = document.getElementById("alertsContainer");
  const buttons = document.querySelectorAll(".filter-btn");

  if (!container) return;

  /* ============================================================
     === ALERTS RENDER (Bankruptcy Compatible) ‚Äî v1.0 ============
     ============================================================ */

  function renderAlerts(filter = "all") {

    const container = document.getElementById("alertsContainer");
    if (!container) return;

    container.innerHTML = "";

    // üî• Recuperar todas las alertas (Server + Local + HR + Bankruptcy)
    let alerts = [];
    try {
      alerts = ACS_getAllAlertsMerged();    // funci√≥n oficial
    } catch (e) {
      console.warn("‚ö†Ô∏è Cannot merge alerts:", e);
      alerts = JSON.parse(localStorage.getItem("ACS_Alerts") || "[]");
    }

    // Filtro por categor√≠a
    if (filter !== "all") {
      alerts = alerts.filter(a =>
        a.type?.toLowerCase() === filter ||
        a.category?.toLowerCase() === filter
      );
    }

    // Si no hay alertas
    if (alerts.length === 0) {
      container.innerHTML = `
        <p style="color:#cbd6ff; text-align:center; margin-top:1rem;">
          No alerts in this category.
        </p>`;
      return;
    }

    // Ordenar de m√°s reciente a m√°s antigua
    alerts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    // Renderizar tarjetas
    alerts.forEach(alert => {

      // Color seg√∫n nivel o tipo
      const color =
        alert.level === "critical" ? "#ff5050" :
        alert.level === "high"     ? "#ff9944" :
        alert.level === "medium"   ? "#ffd85c" :
                                     "#a8b8ff";

      const card = document.createElement("div");
      card.className = "alert-card";

      card.innerHTML = `
        <div class="alert-title" style="color:${color};">
          ${alert.title || alert.type?.toUpperCase() || "ALERT"}
        </div>

        <div class="alert-msg">
          ${alert.message || "(no message)"}
        </div>

        <div class="alert-time">
          ${new Date(alert.time || alert.timestamp).toUTCString()}
        </div>
      `;

      container.appendChild(card);
    });
  }

  // === Activar filtros ===
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      renderAlerts(btn.dataset.filter);
    });
  });

  // Primera carga
  renderAlerts("all");

});  // ‚úÖ AQU√ç SE CIERRA DOMContentLoaded CORRECTAMENTE
</script>

<script>
// ============================================================
// === ALERT BADGE IN MAIN NAVIGATION ‚Äî BETA REAL ==============
// ============================================================

document.addEventListener("DOMContentLoaded", () => {

  const navAlerts = document.querySelector("a[href='alerts_center.html']");
  if (!navAlerts) return;

  const total = window.ACS_ALERTS?.length || 0;

  navAlerts.querySelectorAll(".acs-alert-badge").forEach(b => b.remove());

  if (total === 0) return;

  const badge = document.createElement("span");
  badge.className = "acs-alert-badge";
  badge.textContent = total;

  navAlerts.appendChild(badge);
});
</script>
