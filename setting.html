<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Settings - Aviation Capital Simulator</title>

<link rel="stylesheet" href="styles.css?v=3.1"/>
<link rel="icon" type="image/png" sizes="16x16" href="acs_logo_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="acs_logo_32.png">
<link rel="icon" type="image/png" sizes="64x64" href="acs_logo_64.png">
<link rel="apple-touch-icon" href="acs_logo_180.png">
<link rel="manifest" href="manifest.json">

<style>
body{margin:0;background:#081530;color:white;font-family:"Poppins",sans-serif}
.acs-header{position:fixed;top:0;width:100%;backdrop-filter:blur(9px);
background:rgba(12,23,50,0.45);padding:0.8rem 2rem;display:flex;
align-items:center;justify-content:space-between;border-bottom:2px solid #ffb300;z-index:5000}
.acs-logo{display:flex;align-items:center;gap:1rem}
.acs-logo img{height:46px}
.acs-logo h1{margin:0;font-size:1.15rem;color:#ffb300}
.acs-nav{flex:1;display:flex;justify-content:center;gap:2rem}
.acs-nav a{color:#dbe4ff;text-decoration:none;padding-bottom:6px}
.acs-nav a.active{color:#ffca3a}
.acs-right{display:flex;align-items:center;gap:1rem}
.logout-btn{padding:.45rem 1.1rem;border:1px solid #ffb300;border-radius:12px;
background:rgba(255,179,0,0.05);color:#ffb300;font-weight:600;cursor:pointer}
.logout-btn:hover{background:#ffb300;color:#0c1f3c}
.acs-clock-header{font-family:"Orbitron",monospace;padding:.4rem .8rem;
background:rgba(0,255,128,.08);border-radius:8px;color:#00ff80}
.acs-intro{margin-top:6rem;text-align:center}
.acs-title{color:#FFB300;font-size:1.6rem}
.finance-panels{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:1.5rem;padding:2rem;margin-top:1.5rem}
.panel{background:#0d1c3c;padding:1.2rem 1.4rem;border-radius:10px;
border:1px solid rgba(255,179,0,.25)}
.panel h3{color:#FFB300}
.acs-btn{background:#00a86b;color:#fff;border:none;border-radius:6px;
padding:8px 14px;margin-top:.6rem;font-weight:600;cursor:pointer}
.acs-btn.secondary{background:#444}
.save-group{text-align:center;margin-top:1rem}
</style>
</head>

<body>

<header class="acs-header">
<div class="acs-logo">
<img src="acs_logo.png">
<h1>Aviation Capital Simulator</h1>
</div>

<nav class="acs-nav">
<a href="dashboard.html">Main</a>
<a href="finance.html">Finance</a>
<a href="aircraft.html">Aircraft</a>
<a href="routes.html">Routes</a>
<a href="hr.html">HR</a>
<a href="forum.html">Forum</a>
</nav>

<div class="acs-right">
<a class="logout-btn" onclick="handleLogout()">Logout</a>
<div class="acs-clock-header" id="acs-clock">00:00 ‚Äî 01 JAN 1940</div>
</div>
</header>

<section class="acs-intro">
<h2 class="acs-title">‚öôÔ∏è Settings Control Panel</h2>
</section>

<main>
<section class="finance-panels">

<div class="panel">
<h3>‚úà Aircraft Settings</h3>
<label><input type="checkbox" id="autoCcheck"> Auto C Check</label>
<label><input type="checkbox" id="autoDcheck"> Auto D Check</label>
<div class="save-group">
<button class="acs-btn" onclick="saveAircraft()">üíæ Save</button>
<button class="acs-btn secondary" onclick="resetAircraft()">‚Ü© Reset</button>
</div>
</div>

<div class="panel">
<h3>üè¢ Company Settings</h3>
<label><input type="checkbox" id="autoHire"> Auto Hire</label>
<label><input type="checkbox" id="autoSalary"> Auto Salary</label>
<div class="save-group">
<button class="acs-btn" onclick="saveCompany()">üíæ Save</button>
<button class="acs-btn secondary" onclick="resetCompany()">‚Ü© Reset</button>
</div>
</div>

</section>
</main>

<script src="acs_time_recovery.js"></script>
<script src="time_engine.js"></script>

<script>
function handleLogout(){
alert("Session closed.");
window.location.href="login.html";
}

document.addEventListener("DOMContentLoaded",()=>{
["autoCcheck","autoDcheck","autoHire"].forEach(id=>{
const el=document.getElementById(id);
if(!el)return;
if(localStorage.getItem(id)==="true")el.checked=true;
});

const autoSalaryFlag=localStorage.getItem("ACS_AutoSalary")||"ON";
document.getElementById("autoSalary").checked=(autoSalaryFlag==="ON");
});

function saveAircraft(){
["autoCcheck","autoDcheck"].forEach(id=>{
const el=document.getElementById(id);
localStorage.setItem(id,el.checked);
});
alert("Aircraft settings saved.");
}

function resetAircraft(){
["autoCcheck","autoDcheck"].forEach(id=>{
localStorage.removeItem(id);
document.getElementById(id).checked=false;
});
alert("Aircraft reset.");
}

function saveCompany(){
localStorage.setItem("autoHire",document.getElementById("autoHire").checked);
localStorage.setItem("ACS_AutoSalary",
document.getElementById("autoSalary").checked?"ON":"OFF");
alert("Company settings saved.");
}

function resetCompany(){
localStorage.setItem("autoHire","true");
localStorage.setItem("ACS_AutoSalary","ON");
document.getElementById("autoHire").checked=true;
document.getElementById("autoSalary").checked=true;
alert("Company reset to default.");
}
</script>

</body>
</html>
