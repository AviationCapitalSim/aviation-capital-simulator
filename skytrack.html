  <script>
/* ============================================================
   ðŸ›° SKYTRACK â€” MAP INIT + RENDER ACTIVE FLIGHT (SINGLE SOURCE)
   ============================================================ */

let map = null;
let planeMarker = null;
let flightTrace = null;

function initSkyTrackMap() {
  if (map) return; // âœ… prevent double init

  map = L.map("map").setView([33.0, 68.0], 5);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 10,
    attribution: "&copy; OpenStreetMap â€” ACS SkyTrack",
  }).addTo(map);

  flightTrace = L.polyline([], {
    weight: 2.2,
    opacity: 0.85,
  }).addTo(map);
}

function renderActiveFlight() {
  try {
    const execRaw = localStorage.getItem("ACS_FLIGHT_EXEC");
    if (!execRaw) {
      const st = document.getElementById("flightStatus");
      if (st) st.textContent = "ðŸ›° No active flight (ACS_FLIGHT_EXEC not found).";
      return;
    }

    const exec = JSON.parse(execRaw);
    if (exec.currentLat == null || exec.currentLng == null) return;

    // âœ… create marker once
    if (!planeMarker) {
      const icon = L.divIcon({
        html: `
          <div class="acs-diamond"></div>
          <div class="acs-label">${exec.aircraftId || "AC"}</div>
        `,
        className: "acs-plane",
        iconSize: [20, 20],
        iconAnchor: [10, 10],
      });

      planeMarker = L.marker([exec.currentLat, exec.currentLng], { icon }).addTo(map);
    }

    planeMarker.setLatLng([exec.currentLat, exec.currentLng]);
    if (flightTrace) flightTrace.addLatLng([exec.currentLat, exec.currentLng]);

    // âœ… status line
    const st = document.getElementById("flightStatus");
    if (st) {
      st.textContent = `âœ… Tracking: ${exec.aircraftId || "AC"} â€” ${exec.currentLat.toFixed(3)}, ${exec.currentLng.toFixed(3)}`;
    }
  } catch (e) {
    console.error("SkyTrack renderActiveFlight error:", e);
  }
}

// âœ… init when DOM is ready (map div exists)
document.addEventListener("DOMContentLoaded", () => {
  initSkyTrackMap();
  renderActiveFlight();
});

function handleLogout() {

}
</script>
