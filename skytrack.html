  ‚úàÔ∏è SKYTRACK ‚Äî FR24 LAYOUT (QATAR LUXURY)
  Project: Aviation Capital Simulator (ACS)
  Module: SkyTrack (UI ONLY ‚Äî NO LOGIC)
  Version: v2.0 LAYOUT-ONLY
  Date: 2026-01-02

  ============================================================ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACS SkyTrack</title>

  <!-- =========================
       QATAR LUXURY CORE STYLE
       ========================= -->
  <link rel="stylesheet" href="css/acs-core.css" />
  <link rel="stylesheet" href="css/acs-header.css" />

  <!-- MAP LIB (Leaflet CSS ONLY ‚Äî JS later) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* ============================================================
       üåå PAGE BASE ‚Äî QATAR LUXURY
       ============================================================ */
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0c1c3a, #050b1a);
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    /* ============================================================
       üó∫Ô∏è MAP AREA
       ============================================================ */
    #skytrack-map {
      position: absolute;
      top: 88px; /* header height */
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      background: #061126; /* fallback while map loads */
    }

    /* ============================================================
       üü¶ LEFT PANEL ‚Äî FR24 LIST (GLASS ROYALE)
       ============================================================ */
    .skytrack-panel {
      position: absolute;
      top: 108px;
      left: 16px;
      width: 320px;
      max-height: calc(100vh - 140px);
      z-index: 5;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(180deg, rgba(15,30,65,0.88), rgba(8,14,35,0.92));
      border: 1px solid rgba(255,179,0,0.35);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      padding: 14px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .panel-header h3 {
      margin: 0;
      font-size: 1rem;
      color: #ffcc33;
      letter-spacing: 0.4px;
    }

    .panel-search input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: #fff;
      outline: none;
      font-size: 0.9rem;
    }

    .panel-filters {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .filter-chip {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      border: 1px solid rgba(255,204,51,0.45);
      background: rgba(255,204,51,0.12);
      color: #ffdd80;
    }

    .filter-chip.ghost {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
      color: #cbd6ff;
    }

    .flight-list {
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .flight-card {
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .flight-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .flight-route {
      font-weight: 800;
      color: #ffe7a0;
      letter-spacing: 0.2px;
    }

    .flight-meta {
      font-size: 0.8rem;
      color: #cbd6ff;
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .status-badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 800;
      white-space: nowrap;
    }

    .status-ground { background: rgba(59,130,246,0.25); color: #c7ddff; }
    .status-air   { background: rgba(0,255,204,0.25); color: #9fffe8; }
    .status-maint { background: rgba(255,179,0,0.30); color: #ffe7a0; }

    /* ============================================================
       üü¶ BOTTOM STATUS BAR
       ============================================================ */
    .skytrack-footer {
      position: absolute;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      z-index: 6;
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(8,18,45,0.85);
      border: 1px solid rgba(255,179,0,0.35);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      font-size: 0.85rem;
    }

    .footer-item strong { color: #ffcc33; }

    /* ============================================================
       ü¶Ñ FLIGHT MODAL ‚Äî QATAR LUXURY (UI ONLY)
       ============================================================ */
    .acs-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .acs-modal-card {
      width: min(520px, 92vw);
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(180deg, #0b132b 0%, #020617 100%);
      border: 2px solid rgba(255, 204, 51, 0.70);
      box-shadow: 0 0 42px rgba(255,204,51,0.20);
    }

    .acs-modal-header {
      padding: 14px 16px;
      background: rgba(255,179,0,0.12);
      border-bottom: 1px solid rgba(255, 204, 51, 0.35);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .acs-modal-header h3 {
      margin: 0;
      color: #ffcc33;
      font-size: 1.05rem;
    }

    .acs-modal-body {
      padding: 16px;
      color: #dbe4ff;
    }

    .acs-modal-footer {
      padding: 14px 16px;
      border-top: 1px solid rgba(255,204,51,0.25);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-close {
      background: rgba(255,204,51,0.08);
      border: 1px solid rgba(255,204,51,0.45);
      color: #ffcc33;
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 800;
    }
  </style>
</head>
<body>

<!-- ============================================================
     üü¶ ACS HEADER ‚Äî QATAR LUXURY (SHARED)
     ============================================================ -->
<header class="acs-header">
  <div class="acs-header-left">
    <img src="assets/logo/acs_logo_gold.png" class="acs-logo" alt="ACS" />
    <span class="acs-title">SkyTrack</span>
  </div>

  <div class="acs-header-center">
    <div id="acs-clock" class="acs-clock-header">00:00 UTC</div>
  </div>

  <div class="acs-header-right">
    <button class="acs-btn">Dashboard</button>
  </div>
</header>

<!-- ============================================================
     üó∫Ô∏è MAP CONTAINER
     ============================================================ -->
<div id="skytrack-map"></div>

<!-- ============================================================
     üü¶ LEFT PANEL ‚Äî FLIGHT LIST (FR24 STYLE)
     ============================================================ -->
<aside class="skytrack-panel">

  <div class="panel-header">
    <h3>Live Traffic</h3>
  </div>

  <div class="panel-search">
    <input type="text" placeholder="Search reg / flight" />
  </div>

  <div class="panel-filters">
    <span class="filter-chip">All</span>
    <span class="filter-chip ghost">Ground</span>
    <span class="filter-chip ghost">En Route</span>
    <span class="filter-chip ghost">Maintenance</span>
  </div>

  <div class="flight-list">
    <!-- Flight cards rendered by JS later -->
    <div class="flight-card">
      <div class="flight-route">LEMD ‚Üí LIRN</div>
      <div class="flight-meta">
        <span>DC-3 ¬∑ N123ACS</span>
        <span class="status-badge status-air">EN ROUTE</span>
      </div>
    </div>
  </div>

</aside>

<!-- ============================================================
     üü¶ BOTTOM STATUS BAR
     ============================================================ -->
<div class="skytrack-footer">
  <div class="footer-item">UTC <strong>00:00</strong></div>
  <div class="footer-item">Airborne <strong>0</strong></div>
  <div class="footer-item">Ground <strong>0</strong></div>
</div>

<!-- ============================================================
     ü¶Ñ FLIGHT MODAL (UI ONLY)
     ============================================================ -->
<div id="flightModal" class="acs-modal">
  <div class="acs-modal-card">
    <div class="acs-modal-header">
      <h3>‚úàÔ∏è Flight</h3>
      <button class="btn-close" onclick="this.closest('.acs-modal').style.display='none'">‚úï</button>
    </div>
    <div class="acs-modal-body">
      <p>Flight details will be rendered by SkyTrack runtime.</p>
    </div>
    <div class="acs-modal-footer">
      <button class="btn-close" onclick="this.closest('.acs-modal').style.display='none'">Close</button>
    </div>
  </div>
</div>

<!-- ============================================================
     üüß SKYTRACK RUNTIME ‚Äî PLACEHOLDER HOOK
     NOTE: Logic will be implemented step-by-step.
     File: engine/acs_skytrack_runtime.js
     ============================================================ -->
<script src="engine/acs_skytrack_runtime.js"></script>

</body>
</html>
