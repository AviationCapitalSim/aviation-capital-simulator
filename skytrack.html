<script>
/* ============================================================
   ðŸ›° SKYTRACK â€” PURE RENDER LAYER
   ============================================================ */

let map;
const markers = {};
const traces  = {};

function initMap() {
  if (map) return;

  map = L.map("map").setView([30, 10], 3);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 10,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);
}

/* ============================================================
   ðŸŸ§ S9 â€” ATC ICON (FLIGHT NUMBER PRIORITY)
   ============================================================ */

function atcIcon(flight) {
  const labelText =
    flight?.flightOut ||
    flight?.flightNumber ||
    "";

  return L.divIcon({
    className: "atc-marker",
    html: `
      <div class="atc-box"></div>
      <div class="atc-label">${labelText}</div>
    `,
    iconSize: [22, 22],
    iconAnchor: [11, 11]
  });
}


/* ============================================================
   ðŸŸ§ A10.3 â€” FLIGHT INFO PANEL STATE (DEBE IR ANTES)
   ============================================================ */

let selectedFlightId = null;
const panel = document.getElementById("flightInfoPanel");


/* ============================================================
   ðŸŸ§ A10 â€” SKYTRACK MAIN RENDER
   ============================================================ */

function renderSkyTrack() {
  if (!map || !Array.isArray(window.ACS_LIVE_FLIGHTS)) return;

  const active = new Set();

  window.ACS_LIVE_FLIGHTS.forEach(f => {
    if (!Number.isFinite(f.lat) || !Number.isFinite(f.lng)) return;

    const id = f.aircraftId;
    active.add(id);

    /* ============================================================
       ðŸŸ§ A10.4 â€” MARKER CREATION + FLIGHT INFO CLICK
       ============================================================ */
    if (!markers[id]) {
      markers[id] = L.marker([f.lat, f.lng], {
        icon: atcIcon(f) // ðŸ‘ˆ objeto completo
      }).addTo(map);

      markers[id].on("click", () => {
        openFlightPanel(f, markers[id].getLatLng());
      });

    } else {
      markers[id].setLatLng([f.lat, f.lng]);
    }

    /* ============================================================
       TRAIL (ENROUTE)
       ============================================================ */
    if (f.status === "enroute") {
      if (!traces[id]) {
        traces[id] = L.polyline([], {
          color: "#1e88e5",
          weight: 2,
          opacity: 0.9
        }).addTo(map);
      }
      traces[id].addLatLng([f.lat, f.lng]);
    } else if (traces[id]) {
      map.removeLayer(traces[id]);
      delete traces[id];
    }
  });

  /* ============================================================
     CLEANUP INACTIVE AIRCRAFT
     ============================================================ */
  Object.keys(markers).forEach(id => {
    if (!active.has(id)) {
      map.removeLayer(markers[id]);
      delete markers[id];

      if (traces[id]) {
        map.removeLayer(traces[id]);
        delete traces[id];
      }
    }
  });

  /* ============================================================
     ðŸŸ§ A10.5 â€” UPDATE OPEN FLIGHT PANEL (LIVE)
     ============================================================ */
  if (selectedFlightId) {
    const activeFlight = window.ACS_LIVE_FLIGHTS
      .find(x => x.aircraftId === selectedFlightId);

    if (activeFlight) {
      updateFlightPanelData(activeFlight);
    }
  }
}


/* ============================================================
   ðŸŸ§ A10.3 â€” FLIGHT INFO PANEL LOGIC
   ============================================================ */

function openFlightPanel(flight, latlng) {
  if (!flight) return;

  selectedFlightId = flight.aircraftId;

  document.getElementById("fi-flight").textContent =
    flight.flightOut || "FLIGHT";

  document.getElementById("fi-aircraft").textContent =
    flight.aircraftType || "";

  document.getElementById("fi-route").textContent =
    `${flight.origin} â†’ ${flight.destination}`;

  updateFlightPanelData(flight);

  const p = map.latLngToContainerPoint(latlng);
  panel.style.left = `${p.x + 12}px`;
  panel.style.top  = `${p.y - 12}px`;
  panel.classList.remove("hidden");
}

function updateFlightPanelData(flight) {
  if (!flight || flight.status !== "enroute") {
    document.getElementById("fi-eta").textContent = "On ground";
    document.getElementById("fi-progress").style.width = "0%";
    return;
  }

  const now = window.ACS_TIME?.absoluteMinute;
  if (typeof now !== "number") return;

  const total = flight.arrMin - flight.depMin;
  const left  = Math.max(0, flight.arrMin - now);
  const pct   = Math.min(100, Math.max(0, ((total - left) / total) * 100));

  document.getElementById("fi-eta").textContent =
    `ETA ${Math.floor(left / 60)}h ${left % 60}m`;

  document.getElementById("fi-progress").style.width = `${pct}%`;
}

function closeFlightPanel() {
  selectedFlightId = null;
  panel.classList.add("hidden");
}

/* ============================================================
   ðŸŸ§ A10.6 â€” SAFE MAP CLICK HANDLER
   ============================================================ */
  
if (!map.__flightPanelClickBound) {
  map.on("click", closeFlightPanel);
  map.__flightPanelClickBound = true;
}
  
/* ============================================================
   â± INIT + TIME HOOK
   ============================================================ */

document.addEventListener("DOMContentLoaded", () => {
  initMap();

  if (typeof registerTimeListener === "function") {
    registerTimeListener(renderSkyTrack);
  }

  renderSkyTrack(); // first paint
});
  
/* ============================================================
   ðŸ• ACS CLOCK SYNC (Qatar Luxury)
   ============================================================ */

document.addEventListener("DOMContentLoaded", () => {
  if (typeof registerTimeListener === "function") {
    registerTimeListener(updateClockDisplay);
    updateClockDisplay();
  }
});
  
</script>
