<!-- === BUY AIRCRAFT MODULE === -->
<!-- Version: v1.2 | Date: 09 NOV 2025 -->
<!-- Aviation Capital Simulator -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Aircraft - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css?v=3.1" />
  <style>
    body {
      margin: 0;
      background-color: #081530;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    h2 {
      color: #FFB300;
      margin-top: 6rem;
      text-align: center;
    }

    .sub { color: #ccc; text-align: center; margin-bottom: 1rem; }

    /* === BALANCE PANEL === */
    .balance-panel {
      width: 90%;
      margin: 0 auto 1.5rem;
      background: linear-gradient(90deg, #0e1b3c, #102d5e);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,.4);
    }
    .balance-panel h3 { color: #FFB300; margin: 0; font-size: 1rem; }
    .balance-panel p { color: #00ff80; font-weight: 700; font-size: 1.1rem; margin: 0; }

    /* === AIRCRAFT CATALOG === */
    .manufacturer-section {
      margin: 2rem auto;
      max-width: 1300px;
    }

    .manufacturer-section h2 {
      color: #FFB300;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #FFB300;
      padding-bottom: 6px;
    }

    .aircraft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .aircraft-card {
      background: linear-gradient(180deg, #0e1f44 0%, #081530 100%);
      border-radius: 10px;
      overflow: hidden;
      height: 370px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .aircraft-card:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 14px rgba(0,0,0,0.5);
    }

    .aircraft-card img {
      width: 100%;
      height: 64%;
      object-fit: cover;
      background: #000;
    }

    .aircraft-info {
      padding: 10px 8px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .aircraft-info h3 {
      color: #FFB300;
      font-size: 0.9rem;
      margin: 4px 0;
    }

    .aircraft-info p {
      color: #cfd8dc;
      margin: 2px 0;
      font-size: 0.75rem;
    }

    .price {
      color: #42a5f5;
      font-weight: 700;
      margin-top: 4px;
    }

    .slot-status {
      color: #ffd54f;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
    }

    .buy-btn, .info-btn {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 6px 0;
      cursor: pointer;
      font-weight: 600;
      color: white;
      font-size: 0.75rem;
      transition: background 0.2s ease;
    }

    .buy-btn { background: #1565c0; }
    .buy-btn:hover { background: #0d47a1; }
    .buy-btn[disabled] {
      background: #444;
      cursor: not-allowed;
      opacity: .6;
    }

    .info-btn { background: #ffb300; color: #102040; }
    .info-btn:hover { background: #ffcc33; }

    /* === MODALS === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #102040;
      color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 450px;
    }

    .modal-content h3 { color: #FFB300; }
    .modal-content p { color: #ccc; font-size: 0.9rem; }

    .modal-content button {
      border: none;
      border-radius: 6px;
      padding: .6rem 1.4rem;
      margin: 0 .3rem;
      cursor: pointer;
      font-weight: 600;
    }

    .confirm-btn { background: #1DB954; color: #fff; }
    .cancel-btn { background: #b71c1c; color: #fff; }

    /* === CLOCK === */
    .acs-clock-header {
      font-family:'Orbitron','Consolas',monospace;
      color:#00ff80;
      background:rgba(0,255,128,.08);
      padding:.3rem .8rem;
      border-radius:6px;
      font-size:.9rem;
      margin-left:1rem;
      font-weight:bold;
    }
  </style>
</head>

<body>
<header class="acs-header">
  <div class="acs-logo">
    <img src="acs_logo.png" alt="ACS Logo" />
    <h1>Aviation Capital Simulator</h1>
  </div>

  <nav class="acs-nav">
    <a href="dashboard.html">Main</a>
    <a href="finance.html">Finance</a>
    <a href="aircraft.html" class="active">Aircraft</a>
    <a href="routes.html">Routes</a>
    <a href="hr.html">HR</a>
    <a href="forum.html">Forum</a>
    <a href="support.html">Support</a>
  </nav>

  <div class="acs-auth">
    <a href="#" class="logout-btn" onclick="handleLogout()">Logout</a>
  </div>

  <div class="acs-clock-header" id="acs-clock">00:00 â€” 01 JAN 2025</div>
</header>

<main class="acs-main">
  <h2>Buy New Aircraft</h2>
  <p class="sub">Purchase your next aircraft directly from the manufacturer.</p>

  <div class="balance-panel">
    <h3>ðŸ’³ Current Balance</h3>
    <p id="balanceDisplay">$0.0 M</p>
  </div>

  <!-- === AIRCRAFT MANUFACTURERS === -->
  <div id="catalog"></div>
</main>
  <!-- === CONFIRMATION MODAL === -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Aircraft Purchase</h3>
      <p id="modalDetails"></p>
      <div style="margin-top:1rem;">
        <button class="confirm-btn" id="confirmBuy">Confirm</button>
        <button class="cancel-btn" id="cancelBuy">Cancel</button>
      </div>
    </div>
  </div>

  <script>
  // === INITIAL AIRCRAFT DATA ===
  const aircraftList = [
    { manufacturer:"Airbus", model:"A320-200", price:98, range:"3,400 NM", seats:180, img:"img/airbus_a320.png" },
    { manufacturer:"Boeing", model:"737-800", price:106, range:"3,550 NM", seats:189, img:"img/boeing_737.png" },
    { manufacturer:"Embraer", model:"E190", price:51, range:"2,450 NM", seats:98, img:"img/embraer_190.png" },
    { manufacturer:"Bombardier", model:"CRJ-900", price:45, range:"1,550 NM", seats:90, img:"img/bombardier_crj.png" },
    { manufacturer:"ATR", model:"ATR 72-600", price:28, range:"810 NM", seats:72, img:"img/atr_72.png" }
  ];

  // === PLAYER BALANCE (Temporal; conectado luego a finance.js) ===
  let playerBalance = 200; // en millones USD
  document.getElementById("balanceDisplay").textContent = `$${playerBalance.toFixed(1)} M`;

  // === RENDER CATALOG ===
  const catalog = document.getElementById("catalog");
  const grouped = aircraftList.reduce((acc,a)=>{
    if(!acc[a.manufacturer]) acc[a.manufacturer]=[];
    acc[a.manufacturer].push(a);
    return acc;
  },{});

  for(const manu in grouped){
    const section = document.createElement("div");
    section.className="manufacturer-section";
    section.innerHTML=`<h2>${manu}</h2>`;
    const grid = document.createElement("div");
    grid.className="aircraft-grid";

    grouped[manu].forEach(ac=>{
      const card=document.createElement("div");
      card.className="aircraft-card";
      card.innerHTML=`
        <img src="${ac.img}" alt="${ac.manufacturer} ${ac.model}">
        <div class="aircraft-info">
          <h3>${ac.manufacturer} ${ac.model}</h3>
          <p>Range: ${ac.range} â€¢ Seats: ${ac.seats}</p>
          <p class="price">$${ac.price} M</p>
          <p class="slot-status">Next Delivery: Calculating...</p>
          <div class="action-buttons">
            <button class="buy-btn" data-model="${ac.model}" data-price="${ac.price}">Buy</button>
            <button class="info-btn" data-model="${ac.model}">Info</button>
          </div>
        </div>`;
      grid.appendChild(card);
    });

    section.appendChild(grid);
    catalog.appendChild(section);
  }

  // === BUY PROCESS ===
  const modal=document.getElementById("buyModal");
  const modalDetails=document.getElementById("modalDetails");
  const confirmBtn=document.getElementById("confirmBuy");
  const cancelBtn=document.getElementById("cancelBuy");
  let selectedAircraft=null;

  document.querySelectorAll(".buy-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const price=parseFloat(btn.dataset.price);
      const model=btn.dataset.model;
      selectedAircraft={model,price};

      if(playerBalance<price){
        alert("âŒ Insufficient funds, Captain.");
        return;
      }

      modalDetails.textContent=`Model: ${model} â€” Price: $${price} M`;
      modal.style.display="flex";
    });
  });

  cancelBtn.addEventListener("click",()=>{ modal.style.display="none"; });

  confirmBtn.addEventListener("click",()=>{
    if(!selectedAircraft) return;

    // Deduct balance
    playerBalance-=selectedAircraft.price;
    document.getElementById("balanceDisplay").textContent=`$${playerBalance.toFixed(1)} M`;

    // Simulate Delivery Slot (delayed 2â€“3 months game time)
    const deliveryDelayDays=Math.floor(Math.random()*90)+60; // 60â€“150 days
    const deliveryDate=new Date();
    deliveryDate.setDate(deliveryDate.getDate()+deliveryDelayDays);
    const deliveryStr=deliveryDate.toDateString().toUpperCase();

    // Register aircraft in localStorage
    const owned=JSON.parse(localStorage.getItem("acs_myAircraft")||"[]");
    owned.push({
      reg:"EX-", // without number until delivery
      model:selectedAircraft.model,
      delivery:deliveryStr,
      status:"pending",
      paid:selectedAircraft.price
    });
    localStorage.setItem("acs_myAircraft",JSON.stringify(owned));

    alert(`âœ… Purchase confirmed!\n${selectedAircraft.model}\nDelivery: ${deliveryStr}`);
    modal.style.display="none";
    selectedAircraft=null;
  });

  window.onclick=e=>{ if(e.target===modal) modal.style.display="none"; };

  // === INFO BUTTONS ===
  document.querySelectorAll(".info-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const model=btn.dataset.model;
      const ac=aircraftList.find(a=>a.model===model);
      if(!ac) return;
      alert(`âœˆï¸ ${ac.manufacturer} ${ac.model}\nRange: ${ac.range}\nSeats: ${ac.seats}\nPrice: $${ac.price} M`);
    });
  });

  // === LOGOUT HANDLER ===
  function handleLogout(){
    alert("ðŸ‘‹ Session closed. See you soon, Captain!");
    window.location.href="login.html";
  }

  // === SIMULATION CLOCK ===
  window.addEventListener("load",()=>{
    const c=document.getElementById("acs-clock");
    if(!c) return;
    let simTime=new Date();
    function refreshClock(){
      simTime.setMinutes(simTime.getMinutes()+1);
      const hh=String(simTime.getHours()).padStart(2,"0");
      const mm=String(simTime.getMinutes()).padStart(2,"0");
      const date=simTime.toDateString().toUpperCase();
      c.textContent=`${hh}:${mm} â€” ${date}`;
    }
    refreshClock();
    setInterval(refreshClock,1000);
  });
  </script>

</body>
</html>
