<!-- === BUY AIRCRAFT MODULE === -->
<!-- Version: v1.3 | Date: 09 NOV 2025 -->
<!-- Aviation Capital Simulator -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Aircraft - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css?v=3.1" />
  <style>
    body {
      margin: 0;
      background-color: #081530;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    h2 {
      color: #FFB300;
      margin-top: 6rem;
      text-align: center;
    }

    .sub {
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* === BALANCE PANEL === */
    .balance-panel {
      width: 90%;
      margin: 0 auto 1.5rem;
      background: linear-gradient(90deg, #0e1b3c, #102d5e);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,.4);
    }
    .balance-panel h3 {
      color: #FFB300;
      margin: 0;
      font-size: 1rem;
    }
    .balance-panel p {
      color: #00ff80;
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0;
    }

    /* === AIRCRAFT GRID === */
    .manufacturer-section {
      margin: 2rem auto;
      max-width: 1300px;
    }

    .manufacturer-section h2 {
      color: #FFB300;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #FFB300;
      padding-bottom: 6px;
    }

    .aircraft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .aircraft-card {
      background: #102040;
      border-radius: 10px;
      overflow: hidden;
      height: 320px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .aircraft-card:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 14px rgba(0,0,0,0.4);
    }

    .aircraft-card img {
      width: 100%;
      height: 65%;
      object-fit: cover;
      background: #000;
    }

    .aircraft-info {
      padding: 10px 8px 12px;
      flex: 1;
      text-align: center;
    }

    .aircraft-info h3 {
      color: #FFB300;
      font-size: 0.85rem;
      margin: 4px 0;
    }

    .aircraft-info p {
      color: #cfd8dc;
      margin: 2px 0;
      font-size: 0.7rem;
    }

    .price {
      color: #42a5f5;
      font-weight: 700;
      margin-top: 4px;
    }

    .action-buttons {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      justify-content: center;
    }

    .buy-btn, .info-btn {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 5px 0;
      cursor: pointer;
      font-weight: 600;
      color: white;
      font-size: 0.75rem;
      transition: background 0.2s ease;
    }

    .buy-btn { background: #1565c0; }
    .buy-btn:hover { background: #0d47a1; }
    .info-btn { background: #ffb300; color: #102040; }
    .info-btn:hover { background: #ffcc33; }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #102040;
      color: #fff;
      padding: 1.8rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 450px;
    }

    .modal-content h3 { color: #FFB300; margin-bottom: .8rem; }
    .modal-content p { color: #ccc; font-size: 0.9rem; }

    .payment-options {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .payment-options label {
      background: #0d2b5a;
      padding: .6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #FFB300;
      font-weight: 600;
      font-size: 0.85rem;
      color: #fff;
      transition: background 0.3s;
    }
    .payment-options label:hover {
      background: #ffb300;
      color: #102040;
    }

    .modal-content button {
      border: none;
      border-radius: 6px;
      padding: .6rem 1.2rem;
      margin: 0 .3rem;
      cursor: pointer;
      font-weight: 600;
    }

    .confirm-btn { background: #1DB954; color: #fff; }
    .cancel-btn { background: #b71c1c; color: #fff; }

    .acs-clock-header {
      font-family: 'Orbitron', 'Consolas', monospace;
      color: #00ff80;
      font-weight: bold;
      background: rgba(0, 255, 128, 0.08);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-left: 1rem;
    }
  </style>
</head>

<body>
<header class="acs-header">
  <div class="acs-logo">
    <img src="acs_logo.png" alt="ACS Logo" />
    <h1>Aviation Capital Simulator</h1>
  </div>

  <nav class="acs-nav">
    <a href="dashboard.html">Main</a>
    <a href="finance.html">Finance</a>
    <a href="aircraft.html" class="active">Aircraft</a>
    <a href="routes.html">Routes</a>
    <a href="hr.html">HR</a>
    <a href="forum.html">Forum</a>
    <a href="support.html">Support</a>
  </nav>

  <div class="acs-auth">
    <a href="#" class="logout-btn" onclick="handleLogout()">Logout</a>
  </div>

  <div class="acs-clock-header" id="acs-clock">00:00 â€” 01 JAN 2025</div>
</header>

<main class="acs-main">
  <h2>Buy New Aircraft</h2>
  <p class="sub">Purchase your next aircraft directly from the manufacturer.</p>

  <div class="balance-panel">
    <h3>ðŸ’³ Current Balance</h3>
    <p id="balanceDisplay">$200.0 M</p>
  </div>

  <div class="manufacturer-section">
    <h2>Airbus</h2>
    <div class="aircraft-grid">
      <div class="aircraft-card">
        <img src="img/airbus_a320.png" alt="Airbus A320-200" />
        <div class="aircraft-info">
          <h3>Airbus A320-200</h3>
          <p>Range: 3,400 NM â€¢ Seats: 180</p>
          <p class="price">$98 M USD</p>
          <div class="action-buttons">
            <button class="buy-btn" data-model="Airbus A320-200" data-price="98">Buy</button>
            <button class="info-btn">Info</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- === PURCHASE MODAL === -->
<div id="buyModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Purchase</h3>
    <p id="modalDetails"></p>
    <div class="payment-options">
      <label><input type="radio" name="payment" value="50"> 50% Deposit</label>
      <label><input type="radio" name="payment" value="75"> 75% Deposit</label>
      <label><input type="radio" name="payment" value="100" checked> 100% Full</label>
    </div>
    <p id="deliveryInfo"></p>
    <div style="margin-top:1rem;">
      <button class="confirm-btn" id="confirmBuy">Confirm</button>
      <button class="cancel-btn" id="cancelBuy">Cancel</button>
    </div>
  </div>
</div>

<script>
let playerBalance = 200;
document.getElementById("balanceDisplay").textContent = `$${playerBalance.toFixed(1)} M`;
let selectedAircraft = null;

const modal = document.getElementById("buyModal");
const modalDetails = document.getElementById("modalDetails");
const deliveryInfo = document.getElementById("deliveryInfo");

document.querySelectorAll(".buy-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const price = parseFloat(btn.dataset.price);
    const model = btn.dataset.model;
    selectedAircraft = { model, price };
    modalDetails.textContent = `${model} â€” Base Price: $${price} M`;
    const estDays = Math.floor(Math.random()*90)+60;
    const deliveryDate = new Date();
    deliveryDate.setDate(deliveryDate.getDate()+estDays);
    deliveryInfo.textContent = `Estimated Delivery: ${deliveryDate.toDateString().toUpperCase()}`;
    modal.style.display = "flex";
  });
});

document.getElementById("cancelBuy").addEventListener("click",()=> modal.style.display="none");

document.getElementById("confirmBuy").addEventListener("click",()=>{
  const selected = document.querySelector('input[name="payment"]:checked');
  if(!selected || !selectedAircraft) return;

  let payPercent = parseInt(selected.value);
  let price = selectedAircraft.price;
  let finalCost = price;
  let discount = 0;

  if(payPercent===100){ discount = price*0.03; finalCost = price - discount; }
  else if(payPercent===50){ finalCost = price * 1.02; }

  if(playerBalance < (finalCost*payPercent/100)){
    alert("âŒ Insufficient funds for this payment option.");
    return;
  }

  playerBalance -= (finalCost*payPercent/100);
  document.getElementById("balanceDisplay").textContent = `$${playerBalance.toFixed(1)} M`;

  const owned = JSON.parse(localStorage.getItem("acs_myAircraft")||"[]");
  owned.push({
    reg:"EX-",
    model:selectedAircraft.model,
    delivery:deliveryInfo.textContent.replace("Estimated Delivery: ",""),
    payment:payPercent,
    paid:(finalCost*payPercent/100).toFixed(1),
    status:"pending"
  });
  localStorage.setItem("acs_myAircraft",JSON.stringify(owned));
  alert(`âœ… ${selectedAircraft.model} purchased (${payPercent}% paid)\n${deliveryInfo.textContent}`);
  modal.style.display="none";
  selectedAircraft=null;
});

window.onclick=e=>{ if(e.target===modal) modal.style.display="none"; };

function handleLogout(){
  alert("ðŸ‘‹ Session closed. See you soon, Captain!");
  window.location.href="login.html";
}

window.addEventListener("load",()=>{
  const c=document.getElementById("acs-clock");
  if(!c) return;
  let simTime=new Date();
  function refreshClock(){
    simTime.setMinutes(simTime.getMinutes()+1);
    const hh=String(simTime.getHours()).padStart(2,"0");
    const mm=String(simTime.getMinutes()).padStart(2,"0");
    const date=simTime.toDateString().toUpperCase();
    c.textContent=`${hh}:${mm} â€” ${date}`;
  }
  refreshClock();
  setInterval(refreshClock,1000);
});
</script>

</body>
</html>
