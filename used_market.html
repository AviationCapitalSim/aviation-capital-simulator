<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Used Aircraft Market - Aviation Capital Simulator</title>
  <link rel="stylesheet" href="styles.css?v=3.1" />

  <style>
    /* ===== FILTER TABS ===== */
    .used-tabs {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .used-tab {
      padding: 0.6rem 1.4rem;
      background: rgba(10, 25, 50, 0.85);
      border: 1px solid rgba(255, 179, 0, 0.4);
      border-radius: 8px;
      color: #eee;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      font-size: 0.95rem;
    }
    .used-tab.active {
      background: #ffb300;
      color: #000;
      font-weight: 700;
    }

    /* ===== GRID ===== */
    .used-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.4rem;
      margin-top: 1rem;
    }

    /* ===== CARD ===== */
    .used-card {
      background: rgba(12, 28, 55, 0.9);
      border: 1px solid rgba(255, 179, 0, 0.25);
      border-radius: 12px;
      padding: 1rem;
      color: #eee;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
    .used-card img {
      width: 100%;
      height: 130px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      background: #0e2036;
      border: 1px solid #ffb300;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
    }

    .ac-btn {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      margin-top: 0.4rem;
      cursor: pointer;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .ac-buy { background: #1fa345; color: #fff; }
    .ac-lease { background: #1f7aa3; color: #fff; }

    /* ===== MODAL ===== */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: #081530;
      padding: 1.5rem;
      border-radius: 12px;
      width: 360px;
      border: 1px solid #ffb300;
      color: #fff;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      color: #ffb300;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Used Aircraft Market</h1>
  </div>

  <!-- FILTERS -->
  <div class="used-tabs">
    <div class="used-tab active" data-filter="all">All</div>
    <div class="used-tab" data-filter="player">Player Listings</div>
    <div class="used-tab" data-filter="bank">Bank / Liquidation</div>
    <div class="used-tab" data-filter="return">Returned from Lease</div>
    <div class="used-tab" data-filter="system">System</div>
  </div>

  <!-- GRID -->
  <div class="used-grid" id="usedGrid"></div>

  <!-- MODAL -->
  <div class="modal-bg" id="infoModal">
    <div class="modal-box">
      <span class="modal-close" onclick="closeInfoModal()">âœ–</span>
      <h2 id="modalName"></h2>
      <p id="modalDetails"></p>
    </div>
  </div>

  <script src="acs_used_market.js?v=FULL"></script>
</body>
</html>
