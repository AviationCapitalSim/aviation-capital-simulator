<script>
function updateClockDisplay(simTime){
  const el = document.getElementById("acs-clock");
  if(!el) return;
  let d = simTime instanceof Date ? simTime : new Date();
  const day = String(d.getUTCDate()).padStart(2,"0");
  const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
  const month = months[d.getUTCMonth()];
  const year  = d.getUTCFullYear();
  const hh = String(d.getUTCHours()).padStart(2,"0");
  const mm = String(d.getUTCMinutes()).padStart(2,"0");
  el.textContent = `${hh}:${mm} ‚Äî ${day} ${month} ${year}`;
}

document.addEventListener("DOMContentLoaded",()=>{
  if(typeof registerTimeListener==="function"){
    registerTimeListener(updateClockDisplay);
  } else updateClockDisplay();
});

function handleLogout(){
  window.location.href="login.html";
}

function closeInfoModal() {
  const m = document.getElementById("infoModal");
  if (m) m.style.display = "none";
}

/* ============================================================
   === USED MARKET MODALS ‚Äî QATAR LUXURY PREMIUM (FIXED) =======
   ============================================================ */

let selectedUsedID = null;

/* ============================================================
   Helper ‚Äî Obtener aeronave usada por ID
   ============================================================ */
     
function getUsedById(id) {
  const list = (typeof generateUsedMarket === "function")
    ? generateUsedMarket()
    : [];

  return list.find(ac => ac.id === id) || null;
}
     
/* ============================================================
   === BUY MODAL ‚Äî FIX v2.4 (Capital Sync Patch) ===============
   ============================================================ */
     
function openBuyModal(id) {
  selectedUsedID = id;

  const ac = getUsedById(id);
  if (!ac) return;

  const titleEl = document.getElementById("buyTitle");
  const detailsEl = document.getElementById("buyDetails");
  const modalEl = document.getElementById("buyUsedModal");
  const confirmBtn = document.getElementById("confirmBuyBtn");

  /* ---------------------------------------------------------
     üü¶ FIX v2.4 ‚Äî Leer SIEMPRE el capital real del motor
     --------------------------------------------------------- */
  let finance = {};

  // 1) Si el motor ACS_Finance est√° cargado en RAM, √∫salo
  if (typeof ACS_Finance !== "undefined" && ACS_Finance !== null) {
    finance = ACS_Finance;   // CAPITAL VIVO
  }
  // 2) Si a√∫n no est√° en RAM, trae desde localStorage
  else {
    finance = JSON.parse(localStorage.getItem("ACS_Finance") || "{}");
  }

  const capital = finance.capital ?? 0;
  const enough = capital >= ac.price_acs_usd;

  /* ---------------------------------------------------------
     üü¶ Informaci√≥n visual
     --------------------------------------------------------- */
  titleEl.textContent = `Purchase ${ac.manufacturer} ${ac.model}`;

  detailsEl.innerHTML = `
    <b>Price:</b> $${(ac.price_acs_usd / 1_000_000).toFixed(2)}M<br>
    <b>Condition:</b> ${ac.condition}<br>
    <b>Hours:</b> ${ac.hours.toLocaleString()}<br>
    <b>Cycles:</b> ${ac.cycles.toLocaleString()}<br><br>

    <span style="color:#00ff80; font-weight:600;">
      Company Capital: $${capital.toLocaleString()}
    </span><br>

    ${
      !enough
        ? `<span style="color:#ff4444; font-weight:700;">‚ùå Not enough capital to purchase this aircraft.</span>`
        : `<span style="color:#00e676; font-weight:700;">‚úî Enough capital</span>`
    }
  `;

  // Deshabilitar bot√≥n si no alcanza
  confirmBtn.disabled = !enough;

  modalEl.style.display = "flex";
}

function closeBuyModal() {
  const m = document.getElementById("buyUsedModal");
  if (m) m.style.display = "none";
}

/* ------------------- LEASE MODAL (SIN CAMBIOS) -------------- */

function openLeaseModal(id) {
  selectedUsedID = id;

  const ac = getUsedById(id);
  if (!ac) return;

  const titleEl = document.getElementById("leaseTitle");
  const detailsEl = document.getElementById("leaseDetails");
  const modalEl = document.getElementById("leaseUsedModal");

  const leaseMonth = Math.floor(ac.price_acs_usd * 0.015);

  titleEl.textContent = `Lease ${ac.manufacturer} ${ac.model}`;
  detailsEl.innerHTML = `
    <b>Monthly Lease:</b> $${leaseMonth.toLocaleString()}<br>
    <b>Term:</b> 12 months<br>
    <b>Condition:</b> ${ac.condition}<br>
    <b>Hours:</b> ${ac.hours.toLocaleString()}
  `;

  modalEl.style.display = "flex";
}

function closeLeaseModal() {
  const m = document.getElementById("leaseUsedModal");
  if (m) m.style.display = "none";
}

/* ------------------- CONFIRM PURCHASE ----------------------- */

(function(){
  const buyBtn = document.getElementById("confirmBuyBtn");
  if (buyBtn) {
    buyBtn.addEventListener("click", () => {

      if (!selectedUsedID) return;

      // Ejecutar compra REAL en acs_used_market.js
      if (typeof buyUsed === "function") {
        buyUsed(selectedUsedID);
      }

      closeBuyModal();

      // Redirigir a My Aircraft
      setTimeout(() => {
        window.location.href = "my_aircraft.html";
      }, 300);
    });
  }

  const leaseBtn = document.getElementById("confirmLeaseBtn");
  if (leaseBtn) {
    leaseBtn.addEventListener("click", () => {
      if (!selectedUsedID) return;
      if (typeof leaseUsed === "function") {
        leaseUsed(selectedUsedID);
      }
      closeLeaseModal();
    });
  }
})();

/* ---------------- WIRE CARD BUTTONS -------------------------- */

function wireUsedMarketButtons() {
  const buyBtns = document.querySelectorAll(".ac-buy");
  buyBtns.forEach(btn => {
    if (btn.dataset.wired === "1") return;
    const attr = btn.getAttribute("onclick");
    let id = null;
    if (attr) {
      const match = attr.match(/buyUsed\('(.+)'\)/);
      if (match) id = match[1];
    }
    btn.removeAttribute("onclick");
    btn.dataset.wired = "1";
    btn.addEventListener("click", () => openBuyModal(id));
  });

  const leaseBtns = document.querySelectorAll(".ac-lease");
  leaseBtns.forEach(btn => {
    if (btn.dataset.wired === "1") return;
    const attr = btn.getAttribute("onclick");
    let id = null;
    if (attr) {
      const match = attr.match(/leaseUsed\('(.+)'\)/);
      if (match) id = match[1];
    }
    btn.removeAttribute("onclick");
    btn.dataset.wired = "1";
    btn.addEventListener("click", () => openLeaseModal(id));
  });
}

/* ---- Hook para recablear cada vez que se renderice market ---- */

(function(){
  if (typeof renderUsedMarket === "function") {
    const originalRender = renderUsedMarket;
    window.renderUsedMarket = function(filter) {
      originalRender(filter);
      wireUsedMarketButtons();
    };
  }
})();

</script>
