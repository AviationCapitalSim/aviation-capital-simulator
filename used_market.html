<!-- === TIME ENGINE === -->
<script src="time_engine.js"></script>
<script>
  // cockpit clock sync
  function updateClockDisplay(simTime){
    const clockEl = document.getElementById("acs-clock");
    if(!clockEl) return;

    let d = simTime instanceof Date ? simTime : new Date();
    const day   = String(d.getUTCDate()).padStart(2,"0");
    const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
    const month = monthNames[d.getUTCMonth()];
    const year  = d.getUTCFullYear();
    const hh    = String(d.getUTCHours()).padStart(2,"0");
    const mm    = String(d.getUTCMinutes()).padStart(2,"0");

    clockEl.textContent = `${hh}:${mm} â€” ${day} ${month} ${year}`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (typeof registerTimeListener === "function") {
      registerTimeListener(updateClockDisplay);
    } else {
      updateClockDisplay();
    }
  });

  }
</script>
